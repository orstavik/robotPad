<dom-module id="app-ui-sketchlist">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        left: 50%;
        bottom: 0;
      }
      div {
        font-size: 10px;
      }
    </style>
    <template is="dom-repeat" items="[[sketchList]]">
      <div on-click="_loadSketch" data-key$="[[item.key]]">[[item.value.name]]: [[item.value.created]]</div>
    </template>
  </template>
  <script>

    class AppUiSketchlist extends Polymer.Element {
      static get is() {
        return "app-ui-sketchlist";
      }

      static get config() {
        return {
          properties: {
            uid: {
              type: String,
              observer: "_newUid"
            },
            sketchList: Array
          }
        }
      }

      connectedCallback(){
        this.updateSketchlistFunc = this.updateSketchList.bind(this);
      }

      _newUid(uid) {
        if (this.dbListener){
          this.dbListener.off("value", this.updateSketchlistFunc);
          this.dbListener = null;
        }
        if (!uid){
          this.set("sketchList", []);
          return;
        }
        let path = "/users/" + uid + "/sketchlist/";
        this.dbListener = firebase.app("droppad").database().ref(path);
        this.dbListener.on("value", this.updateSketchlistFunc);
      }

      _loadSketch(e){
        this.dispatchEvent(new CustomEvent("load-sketch", {composed: true, bubbles: true, detail: e.target.dataset.key}));
      }

      updateSketchList(snap){
        let res = AppUiSketchlist.firebaseObjectToArray(snap.val());
        this.set("sketchList", res);
      }

      static firebaseObjectToArray(val) {
        return Object.keys(val).map(function (key) { return {key: key, value: val[key]}; });
      }
    }
    customElements.define(AppUiSketchlist.is, AppUiSketchlist);
  </script>
</dom-module>
