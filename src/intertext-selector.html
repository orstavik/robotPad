<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="intertext-selector">
    <template>
        <style>
            :host {
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 0;
                width: 100vw;
                height: 70vh;
            }
        </style>
        <slot on-mousedown="setSelect"></slot>
    </template>

    <script>
        class IntertextSelector extends Polymer.Element {
            static get is() {
                return "intertext-selector";
            }

            static get config() {
                return {
                    properties: {
                        selected: Object
                    }
                }
            }

            setSelect(e) {
                var nev = this._getDataSelectable(e.path);
                var old = this._deselect(nev);
                if (!nev)
                    return;
                nev.setAttribute("data-selected", true);
                this.selected = nev;
                this.dispatchEvent(new CustomEvent("select", {detail: {now: this.selected, before: old}}));
            }

            _deselect(nev) {
                if (!this.selected)
                    return;
                this.selected.removeAttribute("data-selected");
                return this.selected;
            }

            _getDataSelectable(coll) {
                return coll.find(function(item) {
                    if (item.dataset)
                        if (item.dataset.selectable == "")
                            return item;
                });
            }
        }
        customElements.define(IntertextSelector.is, IntertextSelector);
    </script>
</dom-module>
