<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="droppad-selector.html">
<link rel="import" href="droppad-canvas-canvas.html">
<link rel="import" href="droppad-item-marker.html">

<dom-module id="droppad-canvas">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      drop-shape[data-selected] {
        box-shadow: 0 0 3px 0px black;
      }

    </style>
    <droppad-canvas-canvas id="canvas" center="{{position}}" p2p="{{p2p}}" on-new-shape="_newShape" on-deselect="_deselectAll">
      <droppad-selector id="dropSelector" selected-elements="{{selectedDrops}}">
        <template is="dom-repeat" items="[[drops]]">
          <drop-shape id="drop[[item.number]]" info="[[item]]"></drop-shape>
        </template>
      </droppad-selector>
      <droppad-item-marker id="square" items="[[selectedDrops]]" on-changed="_selectedChanged" on-new-shapes="_addGroupOfShapes" held-keys="[[heldKeys]]" p2p="[[p2p]]"></droppad-item-marker>
    </droppad-canvas-canvas>
  </template>

  <script>
    class DroppadCanvas extends Polymer.Element {
      static get is() {
        return "droppad-canvas";
      }

      static get config() {
        return {
          properties: {
            drops: {
              type: Array,
              notify: true
            },
            selectedDrops: {
              type: Array,
              notify: true
            },
            selectedIds: {
              type: Array,
              notify: true,
              computed: "_setSelectedIds(selectedDrops)"
            },
            heldKeys: Array,
            history: {
              type: Array,
              value: function () {
                return [];
              },
              notify: true
            }
          }
        }
      }

      _setSelectedIds(elems) {
        return elems.map(item => item.info.number);
      }

      handleKeyPress(e) {
        if (e.code === "Escape")
          this.$.dropSelector.deselectAll(); // also do this.$.square.abort();
        else if (e.code === "Digit0" && this.heldKeys["ControlLeft"])
          this.$.canvas.reset();
        else if (e.code === "KeyD")
          this._deleteElem();
        else if (e.code === "KeyC")
          this.$.square.copy();
        else if (e.code === "KeyV")
          this.$.square.paste();
        else if (e.code == "KeyM")
          this.$.square.mirror();
        else if (e.code == "KeyN")
          this.$.square.center();
        else if (e.code == "PageUp")
          this.$.square.zUp();
        else if (e.code == "PageDown")
          this.$.square.zDown();
      }

      _selectedChanged(e) {
        this.history.push(this.drops);
        this.set("drops", ImmutableArrayFunctions.replaceEqualNumber(this.drops, e.detail));
      }

      addStyleToSelected(styleName) {
        this.alterSelected(ShapeInfoObject.prototype.setStyle, styleName);
      }

      updateShape(id, value) {
        this.$.dropSelector.deselectAll();
        this.select(id);
        this.alterSelected(ShapeInfoObject.prototype.update, value);
      }

      select(id) {
        this.$.dropSelector.select(this.shadowRoot.querySelector("#drop" + id));
      }

      _deselectAll() {
        this.$.dropSelector.deselectAll();
      }

      _newShape(e) {
        let shape = new ShapeInfoObject(e.detail.x, e.detail.y);
        this._addElem(shape);
        if (!e.shiftKey)
          this.$.dropSelector.deselectAll();
        setTimeout(function () {
          this.select(shape.number);
        }.bind(this), 0);
      }

      loadSketch(drops) {
        this.set("drops", drops);
      }

      alterSelected(func, arg1, arg2) {
        this.history.push(this.drops);
        this.$.dropSelector.abort();
        this.set("drops", ImmutableArrayFunctions.alter(this.drops, this.selectedIds, func, arg1, arg2));
      }

      _deleteElem() {
        this.history.push(this.drops);
        this.set("drops", ImmutableArrayFunctions.filter(this.drops, this.selectedIds));
        this.$.dropSelector.deselectAll(); //todo, is this necessary??
      }

      _addElem(shapeInfoObj) {
        this.history.push(this.drops);
        this.set("drops", this.drops.concat([shapeInfoObj]));//Immutable .concat() makes a new array object instance
      }

      _addGroupOfShapes(e) {
        this.history.push(this.drops);
        this.set("drops", this.drops.concat(e.detail));//Immutable .concat() makes a new array object instance
      }
    }
    customElements.define(DroppadCanvas.is, DroppadCanvas);
  </script>
</dom-module>
