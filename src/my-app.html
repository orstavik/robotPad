<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="letter-shape.html">
<link rel="import" href="shape-draggable.html">
<link rel="import" href="shape-resizeable.html">
<link rel="import" href="shape-rotatable.html">
<link rel="import" href="shape-info.html">
<link rel="import" href="shape-keyboard.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;
            }

            .circle {
                border-radius: 50%;
            }

            div.shape.selected {
                border: 3px solid black;
            }

            svg.shape.selected {
                stroke: black;
                stroke-width: 3px;
            }

            div.shape {
                box-sizing: border-box;
                display: flex;
                align-items: center;
                justify-content: center;
                position: absolute;
                top: 100px;
                left: 10px;
                width: 100px;
                height: 100px;
            }

            svg.shape,
            img.shape {
                position: absolute;
                top: 100px;
                left: 10px;
            }

            #cross {
                position: absolute;
                bottom: 20%;
                left: 20%;
                width: 60%;
                height: 50%;
                border: 1px dotted black;
                border-right: none;
                border-top: none;
            }

            #input {
                width: 50%;
                height: 50px;
            }

            div.shape {
                position: absolute;
                top: 100px;
                left: 10px;
                width: 100px;
                height: 100px;
                background-color: blue;
            }

            .bottom {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 50px;
                height: 25px;
            }

            #output2 {
                bottom: 25px;
            }

            #outputText {
                position: absolute;
                bottom: 0;
                right: 50px;
                width: 300px;
                height: 50px;
            }

            .shapeName {
                pointer-events: none;
            }
        </style>

        <div id="cross">&nbsp;</div>

        <textarea id="input">s:red t:blue bone c:green</textarea>
        <button id="button" on-click="initShapes">Apply</button>

        <button id="output2" class="bottom" on-click="loadData">load</button>
        <textarea id="outputText" class="bottom">Output</textarea>
        <button id="output" class="bottom" on-click="saveData">save</button>
        <iron-selector selected="{{selected}}" selected-attribute="selected">
            <template is="dom-repeat" items="[[letters]]">
                <shape-info>
                    <shape-rotatable>
                        <shape-resizeable>
                            <shape-draggable>
                                <letter-shape input$="[[item]]" counter="42"></letter-shape>
                            </shape-draggable>
                        </shape-resizeable>
                    </shape-rotatable>
                </shape-info>
            </template>
        </iron-selector>
        <shape-keyboard on-changeprop="updateSelectedElementInfo"></shape-keyboard>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            properties: {
                letters: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                selected: {
                    type: Number,
                    //observer: "updateXYWithData"
                }
            },
            initShapes: function () {
                var text = this.$.input.value;
                this.set("letters", text.split(" "));
            },
            updateSelectedElementInfo: function (e) {
                this.shadowRoot.querySelector("[selected]").updatePropertyFieldsRelative(e);
            },
            hideNames: function () {
                var names = this.shadowRoot.querySelectorAll(".shapeName");
                names.forEach(function (el) {
                    if (checkbox.checked)
                        el.style.display = "initial";
                    else {
                        el.style.display = "none";
                    }
                });
            },
            saveData: function (e) {
                var its = this;
                var shapes = this.shadowRoot.querySelectorAll(".shape");
                var resArray = [];
                shapes.forEach(function (element, index) {
                    var data = its.getElementInfo(element);
                    var type = element.getAttribute("data-type");
                    resArray[index] = {
                        type: type,
                        args: data
                    };
                });
                outputText.innerHTML = JSON.stringify(resArray);
            },
            loadData: function (e) {
                sI = 0;
                cI = 0;
                tI = 0;
                custI = 0;
                var shapes = this.shadowRoot.querySelectorAll(".shape");
                shapes.forEach(function (el) {
                    el.remove();
                });
                textarea.value = "";
                var results = JSON.parse(outputText.value);
                for (var i = 0; i < results.length; i++)
                    textarea.value += results[i].type + " ";
                button.click();
                shapes = this.shadowRoot.querySelectorAll(".shape");
                for (i = 0; i < results.length; i++) {
                    var data = results[i].args;
                    var shape = shapes[i];
                    this.selectShape(shape);
                    this.updateXYWithData(data);
                    this.updateElement();
                }
            }
        });
    </script>
</dom-module>
