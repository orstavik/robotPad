<dom-module id="shape-resizeable">
    <template>
        <style>
            :host {
                display: block;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>

        <content on-mousemove="resize"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-resizeable',

            properties: {
                scale: {
                    type: Number,
                    value: 1
                }
            },
            resize: function (e) {
                if (e.which !== 2)
                    return;
                this.set("scale", this.scale - (e.movementY * 0.01));
                this.style.transform = "scale(" + this.scale + ")";
                this.fire("propchange", {propName: "scale", propValue: this.scale});
            }
        });
    </script>
</dom-module>
