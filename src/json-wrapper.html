<link rel="import" href="json-object.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="json-wrapper">
    <template>
        <style>
            :host {
                display: block;
            }
            #jsonWrapper {
                display: inline-block;
                width: 300px;
                height: 300px;
            }
            #scrollWrapper {
                display: inline-block;
                box-sizing: border-box;
                position: absolute;
                padding: 0 30px;
                overflow-y: scroll;
                width: 318px;
                height: 300px;
            }
            #jsonFooter {
                display: flex;
                box-sizing: border-box;
                padding: 0 20px 15px;
                justify-content: flex-end;
            }
            #jsonFooter > paper-button {
                font-size: 12px;
            }
            #topShadow {
                position: relative;
                width: 100%;
                height: 10px;
                margin-top: -10px;
                opacity: 0;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                            0 1px 5px 0 rgba(0, 0, 0, 0.12),
                            0 3px 1px -2px rgba(0, 0, 0, 0.2);
                transition: opacity 0.2s;
                z-index: -1;
            }
            json-object {
                font-size: 12px;
                font-family: 'Noto Mono';
                line-height: 1.3;
            }
        </style>

        <div id="jsonWrapper">
            <div id="topShadow"></div>
            <div id="scrollWrapper" on-scroll="_createShadow">
                <template is="dom-repeat" items="[[petals]]" as="petal">
                    <json-object key="[[petal.number]]" obj="[[petal]]" on-writeop="writeInChanges" level=2></json-object>
                </template>
            </div>
        </div>
        <div id="jsonFooter">
            <paper-button raised on-click="_makeCopy">Copy Json</paper-button>
        </div>
        
    </template>
    <script>
        class JsonWrapper extends Polymer.Element {
            static get is() {
                return "json-wrapper";
            }
            static get config() {
                return {
                    properties: {
                        petals: Array
                    }
                }
            }

            _createShadow(e) {
                if (e.target.scrollTop > 0) 
                    this.$.topShadow.style.opacity = 0.5;
                else
                    this.$.topShadow.style.opacity = 0;
            }

            _makeCopy() {
                let textarea = document.createElement("textarea");
                textarea.value = JSON.stringify(this.petals);
                textarea.select();
                document.execCommand("copy");
            }
        }
        customElements.define(JsonWrapper.is, JsonWrapper);
    </script>
</dom-module>
