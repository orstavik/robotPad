<dom-module id="shape-draggable">
    <style>
        :host {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
    <template>
        <content on-mousemove="move"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-draggable',
            properties: {
                position: {
                    type: Object,
                    value: function () {
                        return {x: 0, y: 0};
                    },
                    notify: true,
                    observer: "setStyle"
                }
            },
            observers: [
                'posChange(position.x)',
                'posChange(position.y)'
            ],
            posChange: function (x) {
                this.setStyle(this.position);
            },
            setStyle: function (pos) {
                this.style.transform = "translate(" + pos.x+ "px, "+pos.y+"px)";
            },
            move: function (e) {
                e.preventDefault();
                if (e.which != 1)
                    return;
//                if (!this.position)
//                    this.position = {x: 0, y: 0};
                this.set("position.x", this.position.x  + e.movementX);
                this.set("position.y", this.position.y + e.movementY);
                this.setStyle(this.position);
                this.fire("propchange", {propName: "moved", propValue: this.position});
            }
        });
    </script>
</dom-module>
