<dom-module id="key-flower">
  <template>
    <style>
      :host {
        display: block;
        position: fixed;
        bottom: 4vh;
        right: 4vh;
        align-items: center;
        justify-content: center;
        width: 8vh;
        height: 8vh;
      }

      .leaf {
        display: inline-block;
        box-sizing: border-box;
        width: 80%;
        height: 80%;
        bottom: 50%;
        position: absolute;
        transform-origin: bottom;
        transition-duration: 0.5s;
      }

      .innerLeaf {
        display: inline-block;
        width: 100%;
        height: 100%;
        position: absolute;
        border-top-left-radius: 50%;
        border-bottom-left-radius: 50%;
        border-top-right-radius: 50%;
        transform: rotate(45deg);
        transition-duration: 0.5s;
        box-shadow: 0 0 3px 0px black;
        color: black;
      }

      #flowerCenter {

        display: flex;
        align-items: center;
        justify-content: center;

        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0.1vh;
        right: 1vh;

        width: 4vh;
        height: 4vh;
        border-radius: 50%;
        background: lightgrey;
        box-shadow: 0 0 3px 0 black;
        color: black;
        line-height: normal;
        text-align: center;
        font-size: 1vh;
        z-index: 1;
      }

      .note {
        position: absolute;
        left: 50%;
        top: 0%;
        margin-top: 1vh;
        font-size: 2vh;
        font-weight: bold;
        transform: translateX(-50%) scaleY(0.75);
      }
    </style>

    <div id="flowerCenter">
      [[scale.key]]
      [[scale.mode]]
    </div>
    <template is="dom-repeat" items="[[coloredScale]]">
      <div class="leaf" style$="transform: rotate([[item.rotation]]deg) scale([[item.scale]]) translateY(-2vh);">
        <div id="tone[[index]]" class="innerLeaf" style$="background: [[item.color]]"></div>
        <span class="note">
          [[item.name]]
        </span>
      </div>
    </template>

  </template>

  <script>
    class KeyFlower extends Polymer.Element {
      static get is() {
        return "key-flower";
      }

      static get config() {
        return {
          properties: {
            palette: Object,
            scale: Object,
            coloredScale: {
              type: Array,
              computed: "makeColoredScale(scale, palette)"
            }
          }
        }
      }

      makeColoredScale(scale, palette) {
        if (!scale || !palette)
          return undefined;
        let arr = [];
        for (let i = 0; i < 7; i++) {
          let tonePosition = scale.getTonePositionRelativeToKey(i);
          let chordType = scale.getChordType(i);
          let transScale =
            chordType == "maj" ? "0.75, 1" :
              chordType == "min" ? "0.6375, 0.85" :
                chordType == "dim" ? "0.525, 0.7" : "0,0";
          let colorNumber = scale.getToneColor(i);
          arr.push({
            number: tonePosition,
            name: scale.getToneName(i),
            type: chordType,
            color: palette[colorNumber],
            scale: transScale,
            rotation: 30 * tonePosition
          });
          arr.sort(function (a, b) {
            return a.number - b.number;
          });
        }
        this.dispatchEvent(new CustomEvent("new-color-scale", {composed: true, bubbles: true, detail: arr}));
        return arr;
      }
    }
    customElements.define(KeyFlower.is, KeyFlower);
  </script>
</dom-module>
