<dom-module id="shape-draggable">
    <template>
        <content on-mousemove="move"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-draggable',
            move: function (e) {
                e.preventDefault();
                if (e.which != 1)
                    return;
                this.fire("propchange", {propName: "position", propValue: {x: e.movementX, y: e.movementY}});
            }
        });
    </script>
</dom-module>
