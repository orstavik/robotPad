<dom-module id="shape-info">
    <template>
        <style>
            :host {
                display: flex;
                position: absolute;
                top: 0;
                left: 0;
                cursor: pointer;
            }
        </style>

        <slot></slot>

    </template>
    <script>
        class ShapeInfo extends Polymer.Element {
            static get is() {
                return "shape-info";
            }

            static get config() {
                return {
                    properties: {
                        mousedown: {
                            type: Boolean,
                            value: false,
                        },
                        counter: Number,
                        matrix: {
                            type: Object,
                            observer: "setTransform"
                        },
                        shift: {
                            type: Boolean,
                            value: false
                        },
                        ctrl: {
                            type: Boolean,
                            value: false
                        },
                        alt: {
                            type: Boolean,
                            value: false
                        },
                      dataSelected: {
                          type: Boolean,
                        observer: "changeSelected"
                      }
                    }
                };
            }

          changeSelected(){
              if (this.dataSelected)
                this.select();
              else
                this.deselect()
          }

            select(){
              window.addEventListener("keydown", this.registerKeyDown.bind(this));
              window.addEventListener("keyup", this.registerKeyUp.bind(this));
              this.addEventListener("mousedown", this.mouseDown.bind(this));
              this.addEventListener("mouseup", this.mouseUp.bind(this));
              this.addEventListener("mousemove", this.mouseMove.bind(this));
            }

        //to tom:: be careful where we set the listener,
        // if we set it on the window, the other listeners are read before us on mouse.
        // but on keyboard we need to addd it to the window.

            deselect(){
              window.removeEventListener("keydown", this.registerKeyDown.bind(this));
              window.removeEventListener("keyup", this.registerKeyUp.bind(this));
              this.removeEventListener("mousedown", this.mouseDown.bind(this));
              this.removeEventListener("mouseup", this.mouseUp.bind(this));
              this.removeEventListener("mousemove", this.mouseMove.bind(this));
            }

            mouseDown(e){
              this.mousedown = true;
              e.preventDefault();
              e.stopPropagation();
              return false;
            }
            mouseUp(e){
              this.mousedown = false;
              e.preventDefault();
              e.stopPropagation();
              return false;
            }

            registerKeyDown(e) {
                switch (e.code) {
//                    case "ShiftRight":
                    case "ShiftLeft":
                        this.shift = true;
                      return false;
//                    case "ControlRight":
                    case "ControlLeft":
                        this.ctrl = true;
                      return false;
                    case "AltLeft":
                        this.alt = true;
                      return false;
                }
                return false;
            }

            registerKeyUp(e) {
                switch (e.code) {
                    case "ShiftLeft":
                        this.shift = false;
                      return false;
                    case "ControlLeft":
                        this.ctrl = false;
                      return false;
                    case "AltLeft":
                        this.alt = false;
                      return false;
                }
            }

            mouseMove(e) {
              if (!this.mousedown)
                return;

              if (this.ctrl && this.alt)
                this.scaleIt(e.movementX,e.movementY, 2);
              else if (this.ctrl && this.shift)
                this.scaleIt(e.movementX,e.movementY, 1);
              else if (this.ctrl)
                this.scaleIt(e.movementX,e.movementY, 0);
              else if (this.shift)
                this.rotateIt(e.x,e.y,e.movementX,e.movementY);
              else
                this.translateIt(e.movementX,e.movementY);
            }

            translateIt(x,y) {
                this.matrix.position.x += x;
                this.matrix.position.y += y;
                this.setTransform();
            }
            
            scaleIt(x,y, constraints) {
                let cos = Math.cos(this.matrix.angle);
                let sin = Math.sin(this.matrix.angle);
                let nx = cos*x + sin*y;
                let ny = cos*y - sin*x;
                if (constraints == 1) {
                    var max = (this.matrix.scale.x > this.matrix.scale.y) ? this.matrix.scale.x : this.matrix.scale.y;
                    this.matrix.scale.x = max;
                    this.matrix.scale.y = max;
                    nx = -ny;
                };
                if (constraints == 2) {
                    let divis = this.matrix.scale.x/this.matrix.scale.y;
                    nx = -ny*divis;
                }
                this.matrix.scale.x += nx/20;
                this.matrix.scale.y -= ny/20;
                this.setTransform();
            }

            rotateIt(x,y,dx,dy) {
                var rect = this.querySelector("drop-shape").getBoundingClientRect();
                var center = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
                var dist = {
                    x: x - center.x,
                    y: y - center.y
                };
                var distOld = {
                    x: (x-dx) - center.x,
                    y: (y-dy) - center.y
                };
                let angleDiff = (Math.atan2(dist.y, dist.x) - Math.atan2(distOld.y, distOld.x));
                this.matrix.angle += angleDiff;
                this.matrix.angle = (2*Math.PI+this.matrix.angle)%(2*Math.PI);
                this.setTransform();
            }

            setTransform() {
                let m = this.matrix;
                let matrix = [
                    m.scale.x*Math.cos(m.angle),
                    m.scale.x*Math.sin(m.angle),
                    -m.scale.y*Math.sin(m.angle),
                    m.scale.y*Math.cos(m.angle),
                    m.position.x,
                    m.position.y
                ];
                this.style.transform = "matrix("+matrix.join(',')+")";
                // this.notifyChange();
            }

            // notifyChange() {
            //     this.dispatchEvent(new CustomEvent("newinfo", {detail: {counter: this.counter, matrix: this.matrix}}));
            // }
        }
        customElements.define(ShapeInfo.is, ShapeInfo);
    </script>
</dom-module>
