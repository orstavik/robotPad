<dom-module id="my-app">
    <template>

        <style>
            :host {
                display: block;
            }

            json-object {
                display: inline-block;
                width: 250px;
                font-size: 12px;
                line-height: normal;
                height: 80vh;
                position: relative;
                overflow-y: scroll;
            }

            /*shape-info[data-selected] {
                z-index: 1000;
            }*/

            shape-info[data-selected] letter-shape{
                border: 2px solid black;
            }

            /*[data-selected] #rot {*/
            /*}*/


            /*[data-selected] {*/
                /*border: 2px solid red;*/
            /*}*/

            /*json-object {*/
            /*position: fixed;*/
            /*top: 0;*/
            /*left: 0;*/
            /*}*/

            #cross {
                position: absolute;
                bottom: 20%;
                left: 20%;
                width: 60%;
                height: 50%;
                border: 1px dotted black;
                border-right: none;
                border-top: none;
            }
        </style>

        <json-object key="myLetters" obj="[[letters]]" on-writeop="writeInChanges"></json-object>

        <!--<json-saver input="[[letters]]" on-sketchload="loadSketch"></json-saver>-->

        <!--<shape-links id="links" on-nevv="addLetter"></shape-links>-->

        <!--<div id="cross"> </div>-->

        <intertext-selector id="shapeSelector" radio-button on-select="somethingSelected" on-dblclick="addDropShape">
            <template is="dom-repeat" items="[[letters]]">
                <shape-info key="[[index]]" input="[[item]]" data-selectable on-newinfo="anInfoUpdated" style="z-index: [[item.zIndex]]">
                    <drop-shape input="[[item]]"></drop-shape>
                </shape-info>
            </template>
        </intertext-selector>

        <color-palette></color-palette>

        <action-log object="[[letters]]" id="log" on-undo="_undo"></action-log>

        <shape-keyboard on-scale="keyScale" on-rotate="keyRotate"></shape-keyboard>

        <keyboard-listener on-key-down="_checkKey"></keyboard-listener>

    </template>

    <script>

        class MyApp extends Polymer.Element {
            static get is() {
                return "my-app";
            }

            static get config() {
                return {
                    properties: {
                        letters: {
                            type: Array
                        }
                    },
                    observers: []
                };
            }

            addDropShape(e) {
                var shape = {
                    style: 0,
                    position: {
                        x: e.x,
                        y: e.y
                    }
                }
                this.letters.push(shape);
                this.notifyPath("letters");
            }

            _undo(e) {
                this.letters = e.detail.state;
            }

            _checkKey(e) {
                if (e.key === "Delete" || e.key === "Backspace") 
                    this._deleteElem();

                if (e.code === "Equal" || e.code === "Minus") 
                    this._changeZ(e.code);

                // if (e.code === "KeyZ")
                    // this.$.log.action();
            }

            _deleteElem() {
                for (let i = 0; i < this.letters.length; i++) {
                    if (this.letters[i].selected) {
                        this.letters.splice(i,1);
                    }
                }
                this.notifyPath("letters");
            }

            _changeZ(key) {
                if (key === "Equal") {
                    let node = this.$.shapeSelector.selected;
                    node.style.zIndex = node.style.zIndex ? Number(node.style.zIndex)+1 : 1;
                } else if (key === "Minus") {
                    let node = this.$.shapeSelector.selected;
                    if (node.style.zIndex < 1) {
                        let nodes = this.$.shapeSelector.querySelectorAll("shape-info");
                        for (let i = 0; i < nodes.length; i++) {
                            nodes[i].style.zIndex = Number(nodes[i].style.zIndex)+1;
                        }
                        node.style.zIndex = Number(node.style.zIndex)-1;
                    } else {
                        node.style.zIndex = node.style.zIndex ? Number(node.style.zIndex)-1 : 0;
                    }
                }

                let nodes = this.$.shapeSelector.querySelectorAll("shape-info");
                for (let i = 0; i < this.letters.length; i++) {
                    this.letters[i].zIndex = nodes[i].style.zIndex;
                }
                this.notifyPath("letters");
            }

            loadSketch(e) {
                this.letters = JSON.parse(e.detail.json);
                this.notifyPath("letters");
            }

            somethingSelected(e, detail) {
                if (detail.before)
                    this.letters[detail.before.key].selected = false;
                this.letters[detail.now.key].selected = true;
                this.notifyPath("letters");
            }
            keyScale(e, detail) {
                var selected = this.$.shapeSelector.selected;
                if (!selected)
                    return console.log("Can't use the keys when no shape is selected");
                selected.scaleAlittle(detail);
                this.notifyPath("letters");
            }
            keyRotate(e, detail) {
                var selected = this.$.shapeSelector.selected;
                if (!selected)
                    return console.log("Can't use the keys when no shape is selected");
                selected.rotateAlittle(detail);
                this.notifyPath("letters");
            }

            anInfoUpdated(e, detail) {
//                this.letters[detail.key] = detail.value;
                this.notifyPath("letters");
            }

            writeInChanges(e, detail) {
//                this.letters = detail[1];
                this.notifyPath("letters");
            }

            connectedCallback() {
                super.connectedCallback();
                var start = '[]';
                this.set("letters", JSON.parse(start));
            }

        }
        customElements.define(MyApp.is, MyApp);
    </script>
</dom-module>
