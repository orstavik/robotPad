<dom-module id="tools-button">
  <template>
    <style>
      :host {
        display: inline-block;
        pointer-events: none;
      }
      #mainCircle {
        display: flex;
        width: var(--mother-button-size);
        height: var(--mother-button-size);
        margin: 10px;
        align-items: center;
        justify-content: center;
        background-color: var(--mother-button-color);
        border-radius: 50%;
        cursor: pointer;
        pointer-events: auto;
        transition: box-shadow 0.2s;
      }
      #mainCircle > iron-icon {
        --iron-icon-width: calc(var(--mother-button-size) * 0.5);
        --iron-icon-height: calc(var(--mother-button-size) * 0.5);
        --iron-icon-fill-color: var(--mother-button-icon-color);
      }
      .children-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }
      :host ::slotted([child-button]) {
        opacity: 0;
        pointer-events: none;
      }
      :host([active]) ::slotted([child-button]) {
        pointer-events: auto;
      }
    </style>

    <paper-material id="mainCircle" elevation=1 on-click="_toggle">
      <paper-ripple></paper-ripple>
      <iron-icon icon="[[icon]]"></iron-icon>
    </paper-material>

    <div class="children-wrapper">
      <iron-selector id="selector" class="children-wrapper" selected-attribute="active" selected-class="">
        <slot></slot>
      </iron-selector>
    </div>

  </template>
  <script>
    class ToolsButton extends Polymer.Element {
      static get is() {
        return "tools-button";
      }

      static get config() {
        return {
          properties: {
            active: {
              type: Boolean,
              reflectToAttribute: true,
              value: false
            },
            icon: String
          }
        }
      }

      _toggle() {
        if (this.active)
          this.deactivate();
        else
          this.activate();
      }

      deactivate() {
        this._hideChildren();
        this.active = false;
      }

      activate() {
        this._showChildren();
        this.active = true;
      }

      _showChildren() {
        this.$.mainCircle.elevation = 2;
        let children = this.querySelectorAll("[child-button]");
        if (!children)
          return;
        for (let i = 0; i < children.length; i++) {
          let child = children[i];
          const delay = i / children.length * (2 - i / children.length) * 100;
          child.show(delay);
        }
      }

      _hideChildren() {
        this.$.mainCircle.elevation = 1;
        let children = this.querySelectorAll("[child-button]");
        if (!children)
          return;
        for (let i = 0; i < children.length; i++)
          children[i].hide();
      }
    }
    customElements.define(ToolsButton.is, ToolsButton);
  </script>
</dom-module>
