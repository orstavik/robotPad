<dom-module id="shape-resizeable">
    <template>
        <content on-mousemove="resize"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-resizeable',

//            properties: {
//                scale: {
//                    type: Number,
//                    value: 1
//                }
//            },
            resize: function (e) {
                if (e.which !== 2)
                    return;
//                this.set("scale", this.scale - (e.movementY * 0.01));
//                this.fire("propchange", {propName: "scale", propValue: this.scale});
                this.fire("propchange", {propName: "scale", propValue: e.movementY * -0.01});
            }
        });
    </script>
</dom-module>
