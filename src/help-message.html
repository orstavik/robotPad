<dom-module id="help-message">
  <template>
    <style>
			:host {
				display: inline-block;
				width: 100%;
				height: 100%;
				position: absolute;
			}
			paper-material {
				display: flex;
				box-sizing: border-box;
				width: 100%;
				height: 100%;
				background: white;
				border-radius: 3px;
				padding: 6px 12px;
				cursor: pointer;
			}
			.firstColumn {
				width: 40px;
				flex-shrink: 0;
				margin-right: 8px;
			}
			.secondColumn {
				display: flex;
    		align-items: center;
			}
			span {
				display: inline-block;
				font-size: 13px;
				font-weight: 400;
			}
    </style>

		<paper-material elevation="2">
			<div class="firstColumn">
				<iron-icon icon="help-outline"></iron-icon>
			</div>
			<div class="secondColumn">
				<span>[[value]]</span>
			</div>
		</paper-material>

  </template>
  <script>
    class HelpMessage extends Polymer.Element {
      static get is() {
        return "help-message";
      }

      static get config() {
        return {
          properties: {
            value: {
              type: String,
							// observer: "_animateMe"
            }
          }
        }
      }

			connectedCallback() {
				this.pointerover = this._standStill.bind(this);
				this.pointerleave = this._freeToGo.bind(this);
				this.addEventListener("pointerover", this.pointerover);
				this.addEventListener("pointerleave", this.pointerleave);
			}

			_animateMe() {
				this.animate({transform: ["translateY(0)", "translateY(-100%)"]}, {
          duration: 200,
					easing: "cubic-bezier(0.0, 0.0, 0.2, 1)",
          fill: "forwards"
        });
				this.fadeSlow = this.animate({opacity: [1, 0]}, {
					delay: 1000,
          duration: 3000,
					easing: "linear",
          fill: "forwards"
        });
			}

			_standStill() {
				this.slideDown.pause();
				this.slideDown.currentTime = 0;
			}

			_freeToGo() {
				this.slideDown.play();
			}
    }
    customElements.define(HelpMessage.is, HelpMessage);
  </script>
</dom-module>
