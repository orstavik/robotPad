<link rel="import" href="../bower_components/polymer/polymer.html"/>
<dom-module id="drop-shape">
  <template>
    <style>
      :host {
        display: flex;
        box-sizing: border-box;
        position: absolute;
        width: 40px;
        height: 40px;
        margin: -20px;
        border-radius: 50%;
      }

      #inner {
        display: flex;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        background: lightgray;
        border-radius: 0 50% 50%;
        transition-duration: 0.5s;
      }

      :host([centered=true]) #inner {
        transform: rotate(45deg);
      }

      #inner.color0 {
        background: var(--tone-color-0);
      }

      #inner.color1 {
        background: var(--tone-color-1);
      }

      #inner.color2 {
        background: var(--tone-color-2);
      }

      #inner.color3 {
        background: var(--tone-color-3);
      }

      #inner.color4 {
        background: var(--tone-color-4);
      }

      #inner.color5 {
        background: var(--tone-color-5);
      }

      #inner.color6 {
        background: var(--tone-color-6);
      }

      #inner.color7 {
        background: var(--tone-color-7);
      }

      #inner.color8 {
        background: var(--tone-color-8);
      }

      #inner.color9 {
        background: var(--tone-color-9);
      }

      #inner.color10 {
        background: var(--tone-color-10);
      }

      #inner.color11 {
        background: var(--tone-color-11);
      }

      #inner.grey0 {
        background: var(--tone-grey-0);
      }

      #inner.grey1 {
        background: var(--tone-grey-1);
      }

      #inner.grey2 {
        background: var(--tone-grey-2);
      }

      #inner.grey3 {
        background: var(--tone-grey-3);
      }

      #inner.grey4 {
        background: var(--tone-grey-4);
      }

      #inner.grey5 {
        background: var(--tone-grey-5);
      }

      #inner.grey6 {
        background: var(--tone-grey-6);
      }

      #inner.grey7 {
        background: var(--tone-grey-7);
      }

      #inner.grey8 {
        background: var(--tone-grey-8);
      }

      #inner.grey9 {
        background: var(--tone-grey-9);
      }

      #inner.grey10 {
        background: var(--tone-grey-10);
      }

      #inner.grey11 {
        background: var(--tone-grey-11);
      }

      #inner.tone0 {
        background: var(--tone-tone-0);
        transform: var(--tone-rotation-0);
      }

      #inner.tone1 {
        background: var(--tone-tone-1);
        transform: var(--tone-rotation-1);
      }

      #inner.tone2 {
        background: var(--tone-tone-2);
        transform: var(--tone-rotation-2);
      }

      #inner.tone3 {
        background: var(--tone-tone-3);
        transform: var(--tone-rotation-3);
      }

      #inner.tone4 {
        background: var(--tone-tone-4);
        transform: var(--tone-rotation-4);
      }

      #inner.tone5 {
        background: var(--tone-tone-5);
        transform: var(--tone-rotation-5);
      }

      #inner.tone6 {
        background: var(--tone-tone-6);
        transform: var(--tone-rotation-6);
      }
    </style>

    <div id="inner" class$="[[info.style]]"></div>

  </template>

  <script>
    class DropShape extends Polymer.Element {
      static get is() {
        return "drop-shape";
      }

      static get config() {
        return {
          properties: {
            info: {
              type: Object,
              observer: "updateStyle"
            },
            selected: Boolean
          }
        };
      }

      updateStyle(info) {
        this.style.transform = info.cssMatrix();
        this.setAttribute("centered", info.centered);
        this.style.zIndex = info.zIndex;
      }
    }
    customElements.define(DropShape.is, DropShape);
  </script>
</dom-module>
