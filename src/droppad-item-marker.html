<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="droppad-selector.html">
<link rel="import" href="droppad-canvas-canvas.html">

<dom-module id="droppad-item-marker">
  <template>
    <style>
      :host {
        display: block;
      }

      #marker {
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 0;
        margin: -20px;
        border: 1px dotted grey;
      }

      .minimarker {
        position: absolute;
        width: 6px;
        height: 6px;
        background-color: lightgrey;
        border: 1px solid grey;
      }

      #nw {
        top: -4px;
        left: -4px;
      }

      #ne {
        top: -4px;
        right: -4px;
      }

      #sw {
        bottom: -4px;
        left: -4px;
      }

      #se {
        bottom: -4px;
        right: -4px;
      }

      #w {
        top: calc(50% - 4px);
        left: -4px;
        border-radius: 50% 0 0 50%;
      }

      #e {
        top: calc(50% - 4px);
        right: -4px;
        border-radius: 0 50% 50% 0;
      }

      #s {
        bottom: -4px;
        left: calc(50% - 4px);
        border-radius: 0 0 50% 50%;
      }

      #n {
        top: -4px;
        left: calc(50% - 4px);
        border-radius: 50% 50% 0 0;
      }
    </style>
    <div id="marker" hidden$="[[!groupOfShapes.show]]"
         style$="left: [[groupOfShapes.left]]px; top: [[groupOfShapes.top]]px; width:  [[groupOfShapes.width]]px; height: [[groupOfShapes.height]]px;">
      <div id="nw" class="minimarker corner"></div>
      <div id="ne" class="minimarker corner"></div>
      <div id="sw" class="minimarker corner"></div>
      <div id="se" class="minimarker corner"></div>
      <div id="w" class="minimarker edge"></div>
      <div id="n" class="minimarker edge"></div>
      <div id="s" class="minimarker edge"></div>
      <div id="e" class="minimarker edge"></div>
      <div id="mover" class="minimarker mover"></div>
      <div id="rotator" class="minimarker rotator"></div>
    </div>
    <template is="dom-if" if="[[!groupOfShapes.show]]">
      <template is="dom-repeat" items="[[groupOfShapes.clones]]">
        <drop-shape id="copy[[item.number]]" class="copy" info="[[item]]"></drop-shape>
      </template>
    </template>
  </template>

  <script>
    class GroupOfShapes {

      constructor(infos, factor) {
        this.infos = infos;
        this.clones = this.infos.map(info => info.clone());
        this._calcGroupBorders(this.infos, factor);
        this.show = true;
      }

      _calcGroupBorders(infos, factor) {
        for (let info of infos)
          this._addBox(info.getBoundingRect(factor));
        this.width = this.right - this.left;
        this.height = this.bottom - this.top;
      }

      _addBox(next) {
        this.left = Math.min(this.left || Number.MAX_VALUE, next.left);
        this.top = Math.min(this.top || Number.MAX_VALUE, next.top);
        this.right = Math.max(this.right || -Number.MAX_VALUE, next.right);
        this.bottom = Math.max(this.bottom || -Number.MAX_VALUE, next.bottom);
      }

      start(e, method) {
        this.show = false;
        this.startEvent = this.lastEvent = e;
        this.active = e.target.id;
        this.method = method;
      }

      move(e, zoom) {
        this.movementX = e.clientX - this.lastEvent.clientX;
        this.movementY = e.clientY - this.lastEvent.clientY;
        this.percentX = (this.movementX /zoom) / this.width;
        this.percentY = (this.movementY /zoom) / this.height;
        this.lastEvent = e;
      }

      scale(e, zoom){
        this.move(e, zoom);
      }
    }

    class DroppadItemMarker extends Polymer.Element {
      static get is() {
        return "droppad-item-marker";
      }

      static get config() {
        return {
          properties: {
            items: Array,
            groupOfShapes: {
              type: Object,
              computed: "_itemsChanged(items)"
            },
            heldkeys: Array,
            zoom: Number
          }
        }
      }

      //todo make intuitive grab handles on the marker.
      //todo fix the rotation of groups of elements.
      //todo fix the scaling of groups of elements.
      //todo many of the functions should have both individual and group values..
      //
      //todo move over the copy and paste functionality

      _itemsChanged(items) {
        return items && items.length ? new GroupOfShapes(items.map(el => el.info), 40) : null;
      }

      connectedCallback() {
        this.$.se.addEventListener("pointerdown", this._pointerDownCorner.bind(this));
        this.$.ne.addEventListener("pointerdown", this._pointerDownCorner.bind(this));
        this.$.sw.addEventListener("pointerdown", this._pointerDownCorner.bind(this));
        this.$.nw.addEventListener("pointerdown", this._pointerDownCorner.bind(this));
        this.$.marker.addEventListener("pointerdown", this._pointerDownCenter.bind(this));
        this.pointermoveListener = this._pointerMove.bind(this);
        this.pointerupListener = this._pointerUp.bind(this);
      }

      _pointerDownCorner(e) {
        this.groupOfShapes.start(e, ShapeInfoObject.prototype.scaleMurder);
        this._pointerDown(e);
      }

      _pointerDownCenter(e) {
        this.groupOfShapes.start(e, ShapeInfoObject.prototype.move);
        this._pointerDown(e);
      }

      _pointerDown(e) {
        this.set("_clones", this.items.map(el => el.info.clone()));
        this.addEventListener("pointermove", this.pointermoveListener);
        this.addEventListener("pointerup", this.pointerupListener);
        this.setPointerCapture(e.pointerId);
        DroppadItemMarker._cancelPropDefault(e);
        this.notifyPath("groupOfShapes");
      }

      _pointerUp(e) {
        this.dispatchEvent(new CustomEvent("changed", {detail: this.groupOfShapes.clones}));
        this.releasePointerCapture(e.pointerId);
        this.removeEventListener("pointerup", this.pointerupListener);
        this.removeEventListener("pointermove", this.pointermoveListener);
        DroppadItemMarker._cancelPropDefault(e);
        setTimeout(function () { this.notifyPath("items"); }.bind(this), 0);
      }

      _pointerMove(e) {
        this.groupOfShapes.move(e, this.zoom);
        if (this.groupOfShapes.active) {
          this.groupOfShapes.clones.map(clone => this.groupOfShapes.method.call(clone, this.groupOfShapes.percentX, this.groupOfShapes.percentY));
        } else {
          let yMove = this.groupOfShapes.movementY / this.zoom;
          let xMove = this.groupOfShapes.movementX / this.zoom;
          if (this.heldKeys["KeyE"] && this.heldKeys["KeyW"])
            this.groupOfShapes.clones.map(clone => clone.scaleRestrict(this.groupOfShapes.movementY));
          else if (this.heldKeys["KeyE"] && this.heldKeys["KeyR"])
            this.groupOfShapes.clones.map(clone => clone.scaleSquare(this.groupOfShapes.movementY));
          else if (this.heldKeys["KeyE"])
            this.groupOfShapes.clones.map(clone => clone.scaleFree(xMove, yMove));
          else if (this.heldKeys["KeyR"])
            this.groupOfShapes.clones.map(clone => clone.rotate(this.groupOfShapes.movementY));
          else
            this.groupOfShapes.clones.map(clone => clone.move(xMove, yMove));
        }
        DroppadItemMarker._cancelPropDefault(e);
        this.notifyPath("groupOfShapes");
      }

      static _cancelPropDefault(e) {
        e.stopPropagation();
        e.preventDefault();
      }
    }
    customElements.define(DroppadItemMarker.is, DroppadItemMarker);
  </script>
</dom-module>
