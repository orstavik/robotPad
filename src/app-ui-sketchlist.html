<dom-module id="app-ui-sketchlist">
  <template>
    <style>
      :host {
        display: block;
      }
      .sketchCard {
        display: flex;
        height: 120px;
        margin: 0 0 12px;
        background-color: white;
        border-radius: 3px;
      }
      .previewImg {
        display: inline-block;
        width: 150px;
        background: mediumspringgreen;
      }
      .contentBox {
        display: flex;
        box-sizing: border-box;
        flex-direction: column;
        flex-grow: 1;
        align-content: flex-start;
        justify-content: space-between;
        padding: 12px;
      }
      .contentBox h4 {
        margin: 0;
        font-size: 17px;
        font-weight: 300;
        line-height: 1;
      }
      .contentBox span {
        font-size: 10px;
        color: gray;
      }
      .contentBox paper-button {
        height: 32px;
        margin: 0 0 0 12px;
        font-size: 12px;
        text-align: center;
      }
      .buttonRow {
        display: flex;
        justify-content: flex-end;
      }
      paper-button#load {
        background-color: var(--paper-indigo-a200);
        color: white;
      }
    </style>
    <template is="dom-repeat" items="[[sketchListArray]]">
      <paper-material elevation="1" class="sketchCard">
        <div class="previewImg"></div>
        <div class="contentBox">
          <div>
            <h4>[[item.value.name]]</h4>
            <span>[[item.value.created]]</span>
          </div>
          <div class="buttonRow">
            <paper-button id="load" raised on-click="_loadSketch" data-key$="[[item.key]]">Load</paper-button>
            <paper-button id="remove" raised on-click="_deleteSketch" data-key$="[[item.key]]">Remove</paper-button>
          </div>
        </div>
      </paper-material>
    </template>
  </template>
  <script>

    class AppUiSketchlist extends Polymer.Element {
      static get is() {
        return "app-ui-sketchlist";
      }

      static get config() {
        return {
          properties: {
            uid: String,
            sketchList: Object,
            sketchListArray: {
              type: Array,
              computed: "_makeSketchListArray(sketchList)"
            }
          }
        }
      }

      _makeSketchListArray(sketchList){
        return Object.keys(sketchList).map(function (key) { return {key: key, value: sketchList[key]}; });
      }

      _loadSketch(e){
        this.dispatchEvent(new CustomEvent("load-sketch", {composed: true, bubbles: true, detail: e.target.dataset.key}));
      }

      _deleteSketch(e){
        let sketchid = e.target.dataset.key;
        if(!confirm("do you want to delete sketch #" + sketchid))
          return;
        this.dispatchEvent(new CustomEvent("delete-sketch", {composed: true, bubbles: true, detail: {sketch: sketchid, user: this.uid}}));
      }
    }
    customElements.define(AppUiSketchlist.is, AppUiSketchlist);
  </script>
</dom-module>
