<dom-module id="shape-keyboard">
    <script>
        class ShapeKeyboard extends Polymer.Element {
            static get is() {
                return "shape-keyboard";
            }

            connectedCallback() {
                document.addEventListener("keydown", function (event) {
                    if (event.code === "ArrowDown")
                        this.dispatchEvent(new CustomEvent("scale", {detail: -0.03}));
                    if (event.code === "ArrowUp")
                        this.dispatchEvent(new CustomEvent("scale", {detail: 0.03}));
                    if (event.code === "ArrowLeft")
                        this.dispatchEvent(new CustomEvent("rotate", {detail: -1}));
                    if (event.code === "ArrowRight")
                        this.dispatchEvent(new CustomEvent("rotate", {detail: 1}));
                }.bind(this));
            }
        }
        customElements.define(ShapeKeyboard.is, ShapeKeyboard);
    </script>
</dom-module>
