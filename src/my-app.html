<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="letter-shape.html">
<link rel="import" href="shape-info.html">
<link rel="import" href="shape-keyboard.html">
<link rel="import" href="shape-links.html">

<dom-module id="my-app">
    <template>
        <style>
            :host {
                display: block;
            }

            #cross {
                position: absolute;
                bottom: 20%;
                left: 20%;
                width: 60%;
                height: 50%;
                border: 1px dotted black;
                border-right: none;
                border-top: none;
            }

            #input {
                width: 50%;
                height: 50px;
            }

            .bottom {
                position: absolute;
                bottom: 0;
                right: 0;
                width: 50px;
                height: 25px;
            }

            #output2 {
                bottom: 25px;
            }

            #outputText {
                position: absolute;
                bottom: 0;
                right: 50px;
                width: 300px;
                height: 50px;
            }
        </style>

        <div id="cross">&nbsp;</div>

        <shape-links id="links"></shape-links>

        <textarea id="input" value="{{input}}"></textarea>

        <button id="output2" class="bottom" on-click="loadData">load</button>
        <textarea id="outputText" class="bottom">Output</textarea>
        <button id="output" class="bottom" on-click="saveData">save</button>

        <iron-selector selected="{{selected}}" selected-attribute="selected">
            <template is="dom-repeat" items="[[letters]]">
                <shape-info on-propchange="setAsSelectedAlso" letter="[[item]]">
                    <letter-shape input$="[[item]]" counter="42"></letter-shape>
                </shape-info>
            </template>
        </iron-selector>
        <shape-keyboard on-changeprop="updateSelectedElementInfo"></shape-keyboard>
    </template>

    <script>
        Polymer({
            is: 'my-app',
            properties: {
                letters: {
                    type: Array,
                    value: function () {
                        return [];
                    }
                },
                selected: {
                    type: Number
                },
                input: {
                    type: String,
                    value: "yell s:red t:blue c:green",
                    observer: "initShapes"
                }
            },
            initShapes: function () {
                var text = this.$.input.value;
                var split = text.split(" ");
                for (var i = 0; i < split.length; i++) {
                    var word = split[i];
                    var ar = word.split(":");
                    split[i] = {
                        letter: ar[0],
                        color: ar[1] ?ar[1] : "pink",
                        link: this.$.links.getLink(ar[0])
                    };
                }
                this.set("letters", split);
            },
            updateSelectedElementInfo: function (e) {
                this.shadowRoot.querySelector("[selected]").updatePropertyFieldsRelative(e);
            },
            setAsSelectedAlso: function (e) {
                e.target.click();
            },
            hideNames: function () {
                var names = this.shadowRoot.querySelectorAll(".shapeName");
                names.forEach(function (el) {
                    if (checkbox.checked)
                        el.style.display = "initial";
                    else {
                        el.style.display = "none";
                    }
                });
            },
            saveData: function (e) {
                var shapes = this.shadowRoot.querySelectorAll("shape-info");
                var resArray = [];
                shapes.forEach(function (element) {
                    resArray.push(element.getElementInfo());
                });
                this.$.outputText.innerHTML = JSON.stringify(resArray);
            },
            loadData: function (e) {
                var res = "";
                var results = JSON.parse(this.$.outputText.value);
                for (var i = 0; i < results.length; i++)
                    res += results[i].letter + " ";
                this.set("input", res);
                var shapes2 = this.shadowRoot.querySelectorAll("shape-info");
                for (var i = 0; i < results.length; i++)
                    shapes2[i].updateAllProperties(results[i]);
            }
        });
    </script>
</dom-module>
