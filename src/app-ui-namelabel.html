<dom-module id="app-ui-namelabel">
  <template>
    <style>
      #paper {
        display: flex;
        position: absolute;
        bottom: 16px;
        right: 16px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s, transform 0.4s;
        overflow: hidden;
      }

      #sketchName {
        margin: 4px 12px;
        font-weight: 400;
      }

      .iconBox {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background-color: var(--paper-indigo-a200);
        cursor: pointer;
      }
      .iconBox>div {
        width: 24px;
        height: 24px;
      }
      iron-icon {
        --iron-icon-fill-color: white;
      }
      .iconBox[hidden] {
        display: none;
      }
    </style>

    <!--todo set the color red when the name has not been persisted, and to green when the data is stored in the db-->
    <template is="dom-if" if="[[uid]]">
        <paper-material id="paper" elevation=1>
          <div id="sketchName" on-pointerdown="_stopProp">[[_showName(sketchObject)]]</div>
          <div hidden="[[sketchObject]]" on-click="_newSketch" class="iconBox">
            <div>
              <iron-icon icon="save"></iron-icon>
            </div>
          </div>
        </paper-material>
    </template>
  </template>
  <script>

    class AppUiNamelabel extends Polymer.Element {
      static get is() {
        return "app-ui-namelabel";
      }

      static get config() {
        return {

            uid: String,
            sketchData: Object,
//            sketchList: Array,

//            }
          }
        }
      }

//        if (!sketchObject)
//          return null;
//        sketchObject.key = sketchid;
//        return sketchObject;
//      }

      _showName(obj) {
        if (obj) return obj.name
        else return "New Sketch"
      }
      
      _newSketch(e) {
        this._fire("new-sketch", this.uid);
      }

      _fire(name, detail){
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }

      _stopProp(e){
        e.stopPropagation();
      }

//      _changeSketchName(e) {

    }
    customElements.define(AppUiNamelabel.is, AppUiNamelabel);
  </script>
</dom-module>
