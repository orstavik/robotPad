<dom-module id="shape-keyboard">
    <script>
        class ShapeKeyboard extends Polymer.Element {
            static get is() {
                return "shape-keyboard";
            }

            connectedCallback() {
                var self = this;
                document.addEventListener("keydown", function (event) {
                    var change;
                    if (event.code === "ArrowDown")
                        change = {propName: "scale", propValue: -0.01};
                    if (event.code === "ArrowUp")
                        change = {propName: "scale", propValue: +0.01};
                    if (event.code === "ArrowLeft")
                        change = {propName: "rotation", propValue: -1};
                    if (event.code === "ArrowRight")
                        change = {propName: "rotation", propValue: 1};
                    if (change)
                        self.dispatchEvent(new CustomEvent("changeprop", {detail: change}));
                });
            }
        }
        customElements.define(ShapeKeyboard.is, ShapeKeyboard);
    </script>
</dom-module>
