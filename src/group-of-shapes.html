<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">

<dom-module id="group-of-shapes">
  <template>
    <style>
      :host {
        display: block;
      }
      :host(.copy) drop-shape {
        opacity: 0.5;
        border: 2px dotted red;
      }
    </style>
    <template is="dom-repeat" items="[[infos]]">
      <drop-shape id="copy[[item.number]]" info="[[item]]"></drop-shape>
    </template>
  </template>

  <script>
    class GroupOfShapes extends Polymer.Element {
      static get is() {
        return "group-of-shapes";
      }

      static get config() {
        return {
          properties: {
            originals: Array,
            infos: {
              type: Array,
              value: []
            },
          }
        }
      }

      start(infos) {
        this.set("originals", infos);
        this.set("infos", infos);
      }

      end() {
        let infos = this.infos;
        this.set("infos", []);
        this.set("originals", null);
        return infos;
      }

      //todo here i can push the change into the ShapeInfoObject,
      //todo or, i can take the ShapeInfoObject and pass out to the ItemMarker instead.
      //todo that means making the item-marker hold the shapeInfoObjects as a subunit, and so when I apply the matrix to them,
      //todo they automatically change with the css.
      //todo BUT can i take out the x,y coordinates at any point??
      change(change) {
        if (change instanceof ScaleChange)
          return this.scaleDirection(change.percentX, change.percentY, change.direction, change.box);
        if (change instanceof RotateChange)
          return this.rotate(change.getAngle(), change.getCenter());
        if (change instanceof MoveChange)
          return this.move(change.getX(), change.getY());
      }

      move(xMove, yMove) {
        this.set("infos", this.originals.map(info => info.move(xMove, yMove)));
      }

      rotate(angle, center) {
        this.set("infos", this.originals.map(info => info.rotatePositionFromExternalPoint(center, angle)));
      }

      scaleDirection(percentX, percentY, direction, box) {
        this.set("infos", this.originals.map(info => info.scaleInBox(percentX, percentY, box, direction)));
      }
    }
    customElements.define(GroupOfShapes.is, GroupOfShapes);
  </script>
</dom-module>
