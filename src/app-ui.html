<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<link rel="import" href="color-palette.html">

<link rel="import" href="help-message.html">
<link rel="import" href="system-message.html">

<dom-module id="app-ui">
  <template>
    <style>
      tools-button {
        --mother-button-size: 50px;
        --mother-button-color: var(--paper-light-blue-200);
        --mother-button-icon-color: black;
        position: absolute;
        top: 6px;
        left: 6px;
        z-index: 100;
      }
      grow-child-button {
        --grow-child-button-size: 36px;
        --grow-child-button-color: white;
        --grow-child-button-icon-color: black;
      }
      grow-button#account {
        --grow-button-size: 50px;
        --grow-button-color: white;
        --grow-button-icon-color: black;
        position: absolute;
        top: 6px;
        right: 6px;
        z-index: 100;
      }
      grow-button#account[signed] {
        --grow-button-color: var(--paper-light-blue-200);
      }
      #paperName {
        display: flex;
        position: absolute;
        bottom: 16px;
        right: 16px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s, transform 0.4s;
        overflow: hidden;
      }
      #sketchName {
        margin: 4px 12px;
        font-weight: 400;
      }
      .iconBox {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background-color: var(--paper-green-500);
        cursor: pointer;
      }
      .iconBox > div {
        width: 24px;
        height: 24px;
      }
      iron-icon {
        --iron-icon-fill-color: white;
      }
      .iconBox[hidden] {
        display: none;
      }
      #helpBox {
        display: flex;
        width: 300px;
        height: 100px;
        flex-direction: column;
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 0 0 25px 41px;
        z-index: 100;
      }
      #systemBox {
        display: flex;
        flex-direction: column-reverse;
        position: absolute;
        top: 100vh;
        left: 50vw;
        transform: translateX(-50%);
        z-index: 100;
      }
      #testButtons {
				display: inline-block;
				position: absolute;
				top: 50%;
				right: 0;
				z-index: 100;
				font-size: 10px;
			}
    </style>

    <template is="dom-if" if="[[user]]">
      <paper-material id="paperName" elevation=1>
        <div hidden="[[!sketchData.id]]" id="sketchName">[[sketchData.name]]</div>
        <div hidden="[[sketchData.id]]" id="sketchName">New Sketch</div>
        <div hidden="[[sketchData.id]]" on-click="_newSketch" class="iconBox">
          <div>
            <iron-icon icon="save"></iron-icon>
          </div>
        </div>
      </paper-material>
    </template>

    <tools-button id="tools" icon="icons:build">
      <grow-child-button menu="Json" child-button icon="icons:settings-ethernet">
        <json-wrapper petals="[[petals]]"></json-wrapper>
      </grow-child-button>
      <grow-child-button menu="Palette" child-button icon="image:color-lens">
        <color-palette id="palette" css-colors="{{colors}}" scale="[[scale]]"
                       on-color-selected="colorSelected"></color-palette>
      </grow-child-button>
      <grow-child-button menu="History" child-button icon="icons:restore">
        <app-ui-history history="[[history]]"></app-ui-history>
      </grow-child-button>
    </tools-button>

    <grow-button id="account" class="top right" icon="account-circle" signed$="[[toBool(user)]]">
      <app-login sketch-data="[[sketchData]]" user="[[user]]">

      </app-login>
    </grow-button>

    <div id="helpBox">
      <template is="dom-repeat" items="[[helpMessages]]" filter="_showLessHelp">
        <help-message value="[[item]]"
                      index="[[index]]"
                      style$="transform: translate(calc([[index]] * -8px), calc([[index]] * -8px)); z-index: calc(-1 * ([[index]] - 3)">
        </help-message>
      </template>
    </div>

    <div id="systemBox">
      <template is="dom-repeat" items="[[systemMessages]]" filter="_showLess">
        <system-message value="[[item]]"></system-message>
      </template>
    </div>

    <div id="testButtons">
			<button on-click="pushHelp">Push HelpMess</button>
			<button on-click="pushSys">Push SysMess</button>
    </div>    

  </template>
  <script>
    class AppUi extends Polymer.Element {
      static get is() {
        return "app-ui";
      }

      static get config() {
        return {
          properties: {
            scale: Object,
            history: StateMachine,
            petals: Array,
            sketchData: Object,
            systemMessages: Array,
            helpMessages: Array,
          }
        }
      }

      pushHelp() {
				this.unshift("helpMessages", "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua "+(this.helpMessages.length+1)+"th time!");
      }

      pushSys() {
				this.push("systemMessages", "I'm here to notify you "+(this.systemMessages.length+1)+"th time!");
      }

      // connectedCallback(){
      //   setInterval(function(){
      //     this.dispatchEvent(new CustomEvent("help-message", {composed: true, bubbles: true, detail: "this is a help test " + new Date().getSeconds()}));
      //     this.dispatchEvent(new CustomEvent("system-message", {composed: true, bubbles: true, detail: "this is a system test " + new Date().getSeconds()}));
      //   }.bind(this), 4000)
      // }

      deselect() {
        this.$.account.deactivate();
        this.$.tools.deactivate();
      }

      toBool(obj) {
        return !!obj;
      }

      _newSketch(e) {
        this.dispatchEvent(new CustomEvent("new-sketch", {composed: true, bubbles: true}));
      }

      _showLess(i) {
        return this.systemMessages.length-this.systemMessages.indexOf(i) <= 5;
      }
      _showLessHelp(i) {
        return this.helpMessages.indexOf(i) < 3;
      }
    }
    customElements.define(AppUi.is, AppUi);
  </script>
</dom-module>
