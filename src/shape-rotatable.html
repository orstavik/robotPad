<dom-module id="shape-rotatable">
    <style>
        :host {
            display: block;
        }

    </style>
    <template>
        <content on-mousemove="rotate" on-contextmenu="extra"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-rotatable',
            extra: function (e) {
                e.preventDefault();
            },
            properties: {
                rotation: {
                    type: Number,
                    value: 0,
                    observer: "setStyle",
                    notify: true
                }
            },
            setStyle: function () {
                this.style.transform = "rotate(" + this.rotation + "deg)";
            },
            rotate: function (e) {
                if (e.which !== 3)
                    return;
                this.set("rotation", this.calcRotation(e));
                this.setStyle();
                this.fire("propchange", {propName: "rotation", propValue: this.rotation});
            },
            calcRotation: function (e) {
                var rect = this.getBoundingClientRect();
                var center = {
                    x: rect.left + rect.width / 2,
                    y: rect.top + rect.height / 2
                };
                var distance = {
                    x: e.x - center.x,
                    y: e.y - center.y
                };
                var angle = Math.atan2(distance.y, distance.x);
                return Math.round((angle * 180 / Math.PI + 90)*10)/10;
            }
        });
    </script>
</dom-module>
