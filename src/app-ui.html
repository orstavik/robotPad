<dom-module id="app-ui">
  <template>
    <style>
      tools-button {
        --mother-button-size: 50px;
        --mother-button-color: var(--paper-light-blue-200);
        --mother-button-icon-color: black;
        position: absolute;
        top: 6px;
        left: 6px;
        z-index: 100;
      }
      grow-child-button {
        --grow-child-button-size: 36px;
        --grow-child-button-color: white;
        --grow-child-button-icon-color: black;
      }
      grow-button#account {
        --grow-button-size: 50px;
        --grow-button-color: white;
        --grow-button-icon-color: black;
        position: absolute;
        top: 6px;
        right: 6px;
        z-index: 100;
      }
      grow-button#account[signed] {
        --grow-button-color: var(--paper-light-blue-200);
      }
      #paperName {
        display: flex;
        position: absolute;
        bottom: 16px;
        right: 16px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 3px;
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s, transform 0.4s;
        overflow: hidden;
      }

      #sketchName {
        margin: 4px 12px;
        font-weight: 400;
      }

      .iconBox {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background-color: var(--paper-indigo-a200);
        cursor: pointer;
      }
      .iconBox>div {
        width: 24px;
        height: 24px;
      }
      iron-icon {
        --iron-icon-fill-color: white;
      }
      .iconBox[hidden] {
        display: none;
      }
      #helpText {
        position: fixed;
        bottom: 40px;
        left: 40px;
        font-size: 10px;
        width: 180px;
        height: 10px;
        background: rgba(255, 255, 255, 0.3);
        border: none;
        border-radius: 20px;
        padding: 15px;
        line-height: 10px;
        color: white;
        font-weight: bold;
      }
      #helpText.system {
        border-bottom: 4px solid red;
      }
      #helpText.help {
        border-bottom: 4px solid green;
      }
    </style>

    <div id="helpText" hidden$="[[!helpText]]" class$="[[helpType]]">[[helpText]]</div>

    <template is="dom-if" if="[[user]]">
      <paper-material id="paperName" elevation=1>
        <div hidden="[[!sketchData.id]]" id="sketchName">[[sketchData.name]]</div>
        <div hidden="[[sketchData.id]]" id="sketchName">New Sketch</div>
        <div hidden="[[sketchData.id]]" on-click="_newSketch" class="iconBox">
          <div>
            <iron-icon icon="save"></iron-icon>
          </div>
        </div>
      </paper-material>
    </template>

    <tools-button id="tools" icon="icons:build">
      <grow-child-button menu="Json" child-button icon="icons:settings-ethernet">
        <json-wrapper petals="[[petals]]"></json-wrapper>
      </grow-child-button>
      <grow-child-button menu="Palette" child-button icon="image:color-lens">
        <color-palette id="palette" css-colors="{{colors}}" scale="[[scale]]" on-color-selected="colorSelected"></color-palette>
      </grow-child-button>
      <grow-child-button menu="History" child-button icon="icons:restore">
        <app-ui-history history="[[history]]"></app-ui-history>
      </grow-child-button>
    </tools-button>

    <grow-button id="account" class="top right" icon="account-circle" signed$="[[toBool(user)]]">
      <app-login sketch-data="[[sketchData]]" user="[[user]]">

      </app-login>
    </grow-button>
  </template>
  <script>
    class AppUi extends Polymer.Element {
      static get is() {
        return "app-ui";
      }

      static get config() {
        return {
          properties: {
            scale: Object,
            history: StateMachine,
            petals: Array,
            sketchData: Object,
            messages: {
              type: Array,
              observer: "_newMsg"
            }
          }
        }
      }

      deselect(){
        this.$.account.deactivate();
        this.$.tools.deactivate();
      }

      toBool(obj){
        return !!obj;
      }

      _newSketch(e) {
        this.dispatchEvent(new CustomEvent("new-sketch", {composed: true, bubbles: true}));
      }

      _newMsg(){
        if (!this.messages|| this.messages.length == 0)
          return;
        let last = this.messages[this.messages.length-1];
        this.showMsg(last.value, last.type);
      }

      showMsg(txt, type){
        this.set("helpText", txt);
        this.set("helpType", type);
      }
    }
    customElements.define(AppUi.is, AppUi);
  </script>
</dom-module>
