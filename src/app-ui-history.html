<dom-module id="app-ui-history">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 300px;
        height: 250px;
        position: relative;
        background-color: var(--paper-grey-100);
        z-index: -1;
      }
      #topShadow {
        position: relative;
        width: 100%;
        height: 10px;
        margin-top: -10px;
        opacity: 0.5;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
        0 1px 5px 0 rgba(0, 0, 0, 0.12),
        0 3px 1px -2px rgba(0, 0, 0, 0.2);
        transition: opacity 0.2s;
        z-index: 1;
      }
      .filledCard, .emptyCard {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      .filledCard[hidden], .emptyCard[hidden] {
        display: none;
      }
      .addText {
        width: 250px;
        text-align: center;
        line-height: 1.2;
        font-size: 30px;
        font-weight: 900;
        opacity: 0.2;
      }
      #historyPipe {
        display: inline-block;
        position: absolute;
        left: 30px;
        top: 125px;
        z-index: 0;
        transition: transform 0.2s;
      }
      .historyPoint {
        display: flex;
        position: relative;
        box-sizing: border-box;
        width: 14px;
        height: 14px;
        margin: -7px 0 -7px -3.5px;
        border: 3px solid;
        border-radius: 50%;
        transition: background-color 0.2s;
        z-index: 1;
      }
      .historyPoint[active] {
        background-color: white !important;
      }
      .historyLine {
        display: flex;
        height: 24px;
        width: 6px;
        background-color: var(--paper-light-blue-600);
        transition: transform 0.2s;
        z-index: 0;
      }
      #historyCard {
        display: flex;
        flex-direction: column;
        width: 78%;
        height: 100%;
        box-sizing: border-box;
        position: relative;
        margin-left: 22%;
        border-left: 1px solid #ccc;
        background-color: white;
        padding: 16px 16px 20px;
        opacity: 1;
        z-index: 0;
        transition-duration: 0.2s;
      }
      .cardArrow {
        display: inline-block;
        width: 16px;
        height: 16px;
        position: absolute;
        top: 0;
        left: 0;
        background-color: white;
        border-left: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        transform-origin: left top;
        transform: translate(-1px, 113px) rotate(45deg);
        z-index: -2;
      }
      .cardPreview {
        position: relative;
        height: 130px;
        background-color: mediumspringgreen;
      }
      .changeType {
        position: absolute;
        bottom: 8px;
        right: 10px;
        box-sizing: border-box;
        padding: 2px 8px;
        border-radius: 12px;
        color: white;
        font-size: 12px;
      }
      .cardContent {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        flex-grow: 1;
        margin-top: 10px;
      }
      .changeTime {
        font-size: 18px;
        font-weight: 300;
      }
      .buttonRow {
        display: flex;
        justify-content: flex-end;
      }
      paper-button {
        margin: 0;
        text-align: center;
        font-size: 12px;
      }
      .historyPoint.add, #historyCard.add .changeType {
        background-color: var(--paper-green-800);
        border: 3px solid var(--paper-green-800);
      }
      .historyPoint.change, #historyCard.change .changeType {
        background-color: var(--paper-blue-800);
        border: 3px solid var(--paper-blue-800);
      }
      .historyPoint.remove, #historyCard.remove .changeType {
        background-color: var(--paper-red-800);
        border: 3px solid var(--paper-red-800);
      }
      .historyPoint.set, #historyCard.set .changeType {
        background-color: var(--paper-grey-800);
        border: 3px solid var(--paper-grey-800);
      }

    </style>

    <div id="topShadow"></div>
    <div class="filledCard" hidden="[[!emptyHistory]]">
      <div id="historyPipe" style="transform: translateY(calc(-[[activePoint]] * 24px));">
        <template is="dom-repeat" items="[[history.actions]]">
          <template is="dom-if" if="[[index]]">
            <div class="historyLine"></div>
          </template>
          <div class$="historyPoint [[item.action]]" active$="[[_isActive(index, activePoint)]]" data-index$="[[index]]" on-click="_select"></div>
        </template>
      </div>

      <div id="historyCard" class$="[[historyPoint.action]]">
        <div class="cardArrow"></div>
        <div class="cardPreview">
          <span class="changeType">[[historyPoint.action]]</span>
        </div>
        <div class="cardContent">
          <span class="changeTime">[[historyPoint.dateAsString]]</span>
          <div class="buttonRow">
            <paper-button raised hidden="[[!activePoint]]" on-click="_revert">Revert</paper-button>
          </div>
        </div>
      </div>
    </div>
    <div class="emptyCard" hidden="[[_fillCard(history)]]">
      <span class="addText">You haven't done anything!</span>
    </div>
  </template>

  <script>
    class AppUiHistory extends Polymer.Element {
      static get is() {
        return "app-ui-history";
      }

      static get config() {
        return {
          properties: {
            history: {
              type: StateMachine,
              observer: "_historyChange"
            },
            activePoint: {
              type: Number,
              value: 0
            },
            historyPoint: {
              type: Object,
              computed: "_makeHistoryPoint(activePoint, history)"
            }
          }
        }
      }

      connectedCallback() {
        this._isOpen = false;
        let somethingDeactives = new MutationObserver(function (mutations) {
          for (let mutation of mutations) {
            let attName = mutation.attributeName;
            if (attName != "active")
              continue;
            this._isOpen = mutation.target.hasAttribute(attName);
            if (!this._isOpen)
              this._fire("timetravel-off", null);
          }
        }.bind(this));
        somethingDeactives.observe(this.parentNode, {attributes: true});
        this.addEventListener("wheel", this._wheel.bind(this));
      }

      _makeHistoryPoint(activePoint, history) {
        if (activePoint < 0 || !history)
          return null;
        let historyPoint = history.actions[activePoint];
        if (historyPoint && historyPoint.date)
          historyPoint.dateAsString = historyPoint.date.toGMTString().substr(4, 21);
        if (this._isOpen && historyPoint && historyPoint.state)
          this._fire("timetravel-on", historyPoint.state);
        return historyPoint;
      }

      _historyChange(history) {
        this.set("activePoint", 0);
        this.set("emptyHistory", history && history.actions.length > 0);
      }

      _isActive(index) {
        return index == this.activePoint;
      }

      _revert(e){
        this._fire("revert", this.historyPoint.state);
      }

      _select(e){
        this.set("activePoint", e.target.dataset.index);
      }
      _wheel(e) {
        if (e.deltaY < 0 && this.activePoint > 0)
          this.set("activePoint", this.activePoint - 1);
        else if (e.deltaY > 0 && this.activePoint < this.history.actions.length - 1)
          this.set("activePoint", this.activePoint + 1);
      }

      _fire(name, detail){
        this.dispatchEvent(new CustomEvent(name, {composed: true, bubbles: true, detail: detail}));
      }
    }
    customElements.define(AppUiHistory.is, AppUiHistory);
  </script>
</dom-module>
