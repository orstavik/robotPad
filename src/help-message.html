<dom-module id="help-message">
  <template>
    <style>
			:host {
				position: absolute;
			}
			paper-material {
    		width: 300px;
				height: 100px;
				background: white;
				border-radius: 3px;
				margin-top: 6px;
				cursor: pointer;
			}
			span {
				display: inline-block;
				padding: 6px 16px;
				font-size: 13px;
				font-weight: 400;
			}
    </style>

		<paper-material elevation="2">
			<span>[[value]]</span>
		</paper-material>

  </template>
  <script>
    class HelpMessage extends Polymer.Element {
      static get is() {
        return "help-message";
      }

      static get config() {
        return {
          properties: {
            value: {
              type: String,
							// observer: "_animateMe"
            }
          }
        }
      }

			connectedCallback() {
				this.pointerover = this._standStill.bind(this);
				this.pointerleave = this._freeToGo.bind(this);
				this.addEventListener("pointerover", this.pointerover);
				this.addEventListener("pointerleave", this.pointerleave);
			}

			_animateMe() {
				this.animate({transform: ["translateY(0)", "translateY(-100%)"]}, {
          duration: 200,
					easing: "cubic-bezier(0.0, 0.0, 0.2, 1)",
          fill: "forwards"
        });
				this.slideDown = this.animate({transform: ["translateY(-100%)", "translateY(0)"]}, {
					delay: 2000,
          duration: 200,
					easing: "cubic-bezier(0.4, 0.0, 1, 1)",
          fill: "forwards"
        });
			}

			_standStill() {
				this.slideDown.pause();
				this.slideDown.currentTime = 0;
			}

			_freeToGo() {
				this.slideDown.play();
			}
    }
    customElements.define(HelpMessage.is, HelpMessage);
  </script>
</dom-module>
