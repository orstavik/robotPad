<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="droppad-selector.html">
<link rel="import" href="droppad-canvas-canvas.html">
<link rel="import" href="droppad-item-marker.html">

<dom-module id="droppad-canvas">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      drop-shape[data-selected] {
        box-shadow: 0 0 3px 0px black;
      }

    </style>
    <droppad-canvas-canvas id="canvas" p2p="{{p2p}}" on-dbltap="_newShape" on-singletap="_deselectAll">
      <droppad-selector id="dropSelector">
        <template is="dom-repeat" items="[[drops]]">
          <drop-shape id="drop[[item.number]]" info="[[item]]" data-selectable></drop-shape>
        </template>
      </droppad-selector>
      <droppad-item-marker id="square" p2p="[[p2p]]"
                           on-track-start="_startMovingMarker"
                           on-track-move="_movingMarker"
                           on-track-end="_stopMovingMarker"></droppad-item-marker>
      <group-of-shapes id="ghost" class="copy"></group-of-shapes>
      <group-of-shapes id="ghostCopy"></group-of-shapes>
      <group-of-shapes id="historyPreview"></group-of-shapes>
    </droppad-canvas-canvas>
  </template>

  <script>
    class DroppadCanvas extends Polymer.Element {
      static get is() {
        return "droppad-canvas";
      }

      static get config() {
        return {
          properties: {
            drops: Array,
            heldKeys: Array
          }
        }
      }

      connectedCallback() {
        this._copyMoverListener = this._copyMover.bind(this);
        this._copyPlacerListener = this._copyPlacer.bind(this);
      }

      _startMovingMarker(e) {
        this.action = e.detail;
        if (this.heldKeys["KeyR"])
          this.action.method = "rotate";
        else if (this.heldKeys["KeyE"])
          this.action.method = "scale";
        this.$.ghost.start(this.getSelectedInfos());
        this.$.square.hide();
      }

      getSelectedInfos() {
        if (!this.drops)
          return [];
        const numbers = [];
        for (let el of this.$.dropSelector.querySelectorAll("drop-shape[data-selected]"))
          numbers.push(el.info.number);
        return this.drops.filter(info => numbers.indexOf(info.number) != -1);
      }

      _movingMarker(e) {
        let ms = e.detail;
        this.doSnapping(ms);
        switch (this.action.method) {
          case "scale":
            return this.$.ghost.scaleDirection(ms.xMove, ms.yMove, ms.percentX, ms.percentY, this.action.direction);
          case "rotate":
            return this.$.ghost.rotate(ms.angle);
          case "move":
            return this.$.ghost.move(ms.xMove, ms.yMove);
        }
      }

      doSnapping(ms) {
        if (Math.abs(ms.xMove) < 6 && Math.abs(ms.yMove) < 6)
          ms.xMove = ms.yMove = 0;
        if (this.heldKeys["ShiftLeft"] || this.heldKeys["ShiftRight"]) {
          ms.xMove = ms.yMove;
          ms.percentX = ms.percentY;
        }
      }

      _stopMovingMarker(e) {
        this.action = null;
        this.replaceChanges(this.$.ghost.end());
        this.$.square.show();
      }

      _copyMover(e) {
        DroppadItemMarker._cancelPropDefault(e);
        let copyCenter = this.$.square.getCenter();
        let xMove = this.p2p.addZoom(e.clientX - copyCenter.x);
        let yMove = this.p2p.addZoom(e.clientY - copyCenter.y);
        this.$.ghostCopy.move(xMove, yMove);
      }

      _copyPlacer(e) {
        DroppadItemMarker._cancelPropDefault(e);
        this.removeEventListener("pointermove", this._copyMoverListener);
        this.removeEventListener("pointerdown", this._copyPlacerListener);
        this.$.dropSelector.deselectAll();
        this.dispatchEvent(new CustomEvent("addshapes", {detail: this.$.ghostCopy.end()}));
        this.copyData = null;
      }

      copy() {
        this.copyData = this.getSelectedInfos().map(info => info.makeCopy());
      }

      paste() {
        this.$.ghostCopy.start(this.copyData);
        this.$.canvas.abort();      //remove the listener for the canvas-canvas
        this.addEventListener("pointermove", this._copyMoverListener);
        this.addEventListener("pointerdown", this._copyPlacerListener);
      }

      handleKeyPress(e) {
        if (e.code === "Escape")
          this.$.dropSelector.deselectAll(); // also do this.$.square.abort();
        else if (e.code === "Digit0" && this.heldKeys["ControlLeft"])
          this.$.canvas.reset();
        else if (e.code === "KeyD")
          this._deleteElem();
        else if (e.code === "KeyC")
          this.copy();
        else if (e.code === "KeyV")
          this.paste();
        else if (e.code == "KeyM")
          this.replaceChanges(this.getSelectedInfos().map(info => info.mirror()));
        else if (e.code == "KeyN")
          this.replaceChanges(this.getSelectedInfos().map(info => info.center()));
        else if (e.code == "PageUp")
          this.replaceChanges(this.getSelectedInfos().map(info => info.zUp()));
        else if (e.code == "PageDown")
          this.replaceChanges(this.getSelectedInfos().map(info => info.zDown()));
      }

      timeTravel(historicState) {
        if (historicState)
          this.$.historyPreview.start(historicState);
        else
          this.$.historyPreview.end();
      }

      addStyleToSelected(styleName) {
        this.replaceChanges(this.getSelectedInfos().map(info => info.setStyle(styleName)));
      }

      updateShape(id, value) {
        this.$.dropSelector.deselectAll();
        this.select(id);
        this.replaceChanges(this.getSelectedInfos().map(el => el.update(value)));
      }

      select(id) {
        this.$.dropSelector.select(this.shadowRoot.querySelector("#drop" + id));
      }

      _deselectAll() {
        this.$.dropSelector.deselectAll();
      }

      _newShape(e) {
        let shape = new ShapeInfoObject(e.detail.x, e.detail.y);
        this.dispatchEvent(new CustomEvent("addshapes", {detail: [shape]}));
        if (!e.shiftKey)
          this.$.dropSelector.deselectAll();
        setTimeout(function () { //must wait for the element to appear in the dom.
          this.$.dropSelector.select(this.shadowRoot.querySelector("#drop" + shape.number));
        }.bind(this), 0);
      }

      replaceChanges(changedCopies) {
        this.dispatchEvent(new CustomEvent("changeshapes", {detail: changedCopies}));
      }

      _deleteElem() {
        this.dispatchEvent(new CustomEvent("removeshapes", {detail: this.getSelectedInfos()}));
      }
    }
    customElements.define(DroppadCanvas.is, DroppadCanvas);
  </script>
</dom-module>
