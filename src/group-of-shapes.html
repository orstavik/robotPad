<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">

<dom-module id="group-of-shapes">
  <template>
    <style>
      :host {
        display: block;
      }
      :host(.copy) drop-shape{
        opacity: 0.5;
        border: 2px dotted red;
      }
    </style>
    <template is="dom-repeat" items="[[infos]]">
      <drop-shape id="copy[[item.number]]" info="[[item]]"></drop-shape>
    </template>
  </template>

  <script>
    class GroupOfShapes extends Polymer.Element {
      static get is() {
        return "group-of-shapes";
      }

      static get config() {
        return {
          properties: {
            originals: Array,
            infos: {
              type: Array,
              value: []
            },
          }
        }
      }

      start(infos) {
        this.set("originals", infos);
        this.set("infos", infos);
      }

      end() {
        let infos = this.infos;
        this.set("infos", []);
        this.set("originals", null);
        return infos;
      }

      move(xMove, yMove) {
        this.set("infos", this.originals.map(info => info.move(xMove, yMove)));
      }

      rotate(angle, box) {
        let center = {x: box.centerX, y: box.centerY};
        this.set("infos", this.originals.map(info => info.rotatePositionFromExternalPoint(center, angle)));
      }

      scaleDirection(percentX, percentY, direction, box) {
        this.set("infos", this.originals.map(info => info.scaleInBox(percentX, percentY, box, direction)));
      }
    }
    customElements.define(GroupOfShapes.is, GroupOfShapes);
  </script>
</dom-module>
