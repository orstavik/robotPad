<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="group-of-shapes.html">

<dom-module id="item-marker">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        position: absolute;
      }
      #marker {
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
        border: 1px dotted grey;
      }
      #marker div {
        z-index: 10000;
      }
      .scale {
        width: 6px;
        height: 6px;
        background-color: lightgrey;
        border: 1px solid grey;
      }
      #nw {
        top: -4px;
        left: -4px;
      }
      #ne {
        top: -4px;
        right: -4px;
      }
      #sw {
        bottom: -4px;
        left: -4px;
      }
      #se {
        bottom: -4px;
        right: -4px;
      }
      #w {
        top: calc(50% - 4px);
        left: -4px;
        border-radius: 50% 0 0 50%;
      }
      #e {
        top: calc(50% - 4px);
        right: -4px;
        border-radius: 0 50% 50% 0;
      }
      #s {
        bottom: -4px;
        left: calc(50% - 4px);
        border-radius: 0 0 50% 50%;
      }
      #n {
        top: -4px;
        left: calc(50% - 4px);
        border-radius: 50% 50% 0 0;
      }
      #marker #move {
        bottom: -16px;
        right: -16px;
        width: 12px;
        height: 12px;
        transform: rotate(45deg);
        background: url(../images/move.png);
        background-size: contain;
      }
      #marker #rotate {
        top: -20px;
        right: -20px;
        width: 16px;
        height: 16px;
        background: url(../images/rotate.png);
        background-size: contain;
      }
      #ne:hover { cursor: nesw-resize; }
      #sw:hover { cursor: nesw-resize; }
      #nw:hover { cursor: nwse-resize; }
      #se:hover { cursor: nwse-resize; }
      #e:hover { cursor: ew-resize; }
      #w:hover { cursor: ew-resize; }
      #n:hover { cursor: ns-resize; }
      #s:hover { cursor: ns-resize; }
      #rotate:hover { cursor: ns-resize; }
      #move:hover { cursor: move; }
      #marker:hover { cursor: move; }

      .nw { transform-origin: 100% 100%; }
      .se { transform-origin: 0 0; }
      .ne { transform-origin: 0 100%; }
      .sw { transform-origin: 100% 0; }
      .s { transform-origin: 50% 0; }
      .n { transform-origin: 50% 100%; }
      .e { transform-origin: 0 50%; }
      .w { transform-origin: 100% 50%; }

    </style>
    <div id="marker" hidden$="[[!box]]" class$="[[direction]]" style$="
         left: [[box.left]]px;
         top: [[box.top]]px;
         width:  [[box.width]]px;
         height: [[box.height]]px;
         transform: rotate([[box.angle]]rad);">
      <div id="nw" class="scale corner"></div>
      <div id="ne" class="scale corner"></div>
      <div id="sw" class="scale corner"></div>
      <div id="se" class="scale corner"></div>
      <div id="w" class="scale" hidden$="[[!box.isSingle]]"></div>
      <div id="n" class="scale" hidden$="[[!box.isSingle]]"></div>
      <div id="s" class="scale" hidden$="[[!box.isSingle]]"></div>
      <div id="e" class="scale" hidden$="[[!box.isSingle]]"></div>
      <div id="move"></div>
      <div id="rotate"></div>
    </div>
  </template>

  <script>
    class ItemMarker extends Polymer.Element {
      static get is() {
        return "item-marker";
      }

      static get config() {
        return {
          properties: {
            p2p: PointToPoint,
            box: Object,
            action: String,
            direction: String,
            changes: {
              type: Object,
              observer: "changeStyle"
            }
          }
        }
      }

      changeStyle(changes) {
        if (!changes)
          return;
        changes = this.filterChanges(changes);
        let trans = "";
        if (changes.xMove)
          trans += " translate(" + changes.xMove + "px, " + changes.yMove + "px) ";
        if (changes.percentX)
          trans += " scaleX(" + (1 + changes.percentX) + ") ";
        if (changes.percentY)
          trans += " scaleY(" + (1 + changes.percentY) + ") ";
        if (changes.angle)
          trans += " rotate(" + changes.angle + "rad);";
        return this.$.marker.style.transform = trans;
      }
      filterChanges(ms) {
        if (ms.action == "rotate")
          return {angle: this.box.angle + ms.angle};
        if (ms.action == "move")
          return {xMove: ms.xMove, yMove: ms.yMove, angle: this.box.angle};
        if (ms.action == "scale")
          return {percentX: ms.percentX, percentY: ms.percentY, angle: this.box.angle};
        return {};
      }

      connectedCallback() {
        this.$.marker.addEventListener("pointerdown", this._pointerDown.bind(this));
        this.pointermoveListener = this._pointerMove.bind(this);
        this.pointerupListener = this._pointerUp.bind(this);
      }

      _pointerDown(e) {
        ItemMarker._cancelPropDefault(e);
        this.setPointerCapture(e.pointerId);
        this.addEventListener("pointermove", this.pointermoveListener);
        this.addEventListener("pointerup", this.pointerupListener);
        this.start = this.p2p.calcLogicPoint(e.clientX, e.clientY);
        this.startAngle = ItemMarker.calcAngle(this.box.center, this.start);
        this.set("direction", e.target.id);
        this.set("action", this.setMoveAction(e));
        this.set("changes", null);
        this.dispatchEvent(new CustomEvent("track-start", {composed: true, bubbles: true, detail: this.action}));
      }

      _pointerMove(e) {
        ItemMarker._cancelPropDefault(e);
        const logicPointPos = this.p2p.calcLogicPoint(e.clientX, e.clientY);
        let ms = this.calculateTrackMovements(logicPointPos, this.start, this.startAngle);
        ms.direction = this.direction;
        ms.action = this.action;
        ms.box = this.box;
        this.doSnapping(ms);
        this.set("changes", ms);
        this.dispatchEvent(new CustomEvent("track-move", {detail: ms, composed: true, bubbles: true}));
      }

      _pointerUp(e) {
        ItemMarker._cancelPropDefault(e);
        this.releasePointerCapture(e.pointerId);
        this.removeEventListener("pointerup", this.pointerupListener);
        this.removeEventListener("pointermove", this.pointermoveListener);
        this.dispatchEvent(new CustomEvent("track-end", {composed: true, bubbles: true}));
        this.set("changes", null);
        this.set("action", null);
        this.set("direction", null);
      }

      static _cancelPropDefault(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      getLogicalCenter() {
        return this.box.center;
      }

      setMoveAction(e) {
        if (this.heldKeys["KeyR"])
          return "rotate";
        if (this.heldKeys["KeyE"])
          return "scale";
        if (e.target.classList.contains("scale"))
          return "scale";
        if (e.target.id == "rotate")
          return "rotate";
        return "move";
      }

      calculateTrackMovements(logicPointPos, startPos, startAngle) {
        const movX = logicPointPos.x - startPos.x;
        const movY = logicPointPos.y - startPos.y;
        return {
          xMove: movX,
          yMove: movY,
          percentX: movX / this.box.width,
          percentY: movY / this.box.height,
          angle: ItemMarker.calcAngle(this.box.center, logicPointPos) - startAngle,
        };
      }

      //todo this could use some work..
      doSnapping(ms) {
        if (ms.direction.indexOf("n") >= 0)
          ms.percentY = -ms.percentY;
        if (ms.direction.indexOf("w") >= 0)
          ms.percentX = -ms.percentX;
        if (ms.direction.indexOf("n") < 0 && ms.direction.indexOf("s") < 0)
          ms.percentY = 0;
        if (ms.direction.indexOf("e") < 0 && ms.direction.indexOf("w") < 0)
          ms.percentX = 0;
        if (Math.abs(ms.xMove) < 6 && Math.abs(ms.yMove) < 6)
          ms.xMove = ms.yMove = 0;
        if (this.heldKeys["ShiftLeft"] || this.heldKeys["ShiftRight"]) {
          ms.xMove = ms.yMove;
          ms.percentX = ms.percentY;
        }
        if (ms.action == "scale" && !ms.box.isSingle)
          ms.percentX = ms.percentY;
      }

      static calcAngle(center, satelite) {
        return Math.atan2(satelite.y - center.y, satelite.x - center.x);
      }
    }
    customElements.define(ItemMarker.is, ItemMarker);
  </script>
</dom-module>
