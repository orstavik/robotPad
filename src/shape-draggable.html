<dom-module id="shape-draggable">
    <template>
        <content on-mousemove="move"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-draggable',

            properties: {
                x: {
                    type: Number,
                    value: 0
                },
                y: {
                    type: Number,
                    value: 0
                }
            },
            move: function (e) {
                e.preventDefault();
                if (e.which != 1)
                    return;
                this.set("x", this.x + e.movementX);
                this.set("y", this.y + e.movementY);
                this.fire("propchange", {propName: "position", propValue: {x: this.x, y: this.y}});
            }
        });
    </script>
</dom-module>
