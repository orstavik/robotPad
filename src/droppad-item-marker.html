<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="group-of-shapes.html">

<dom-module id="droppad-item-marker">
  <template>
    <style>
      :host {
        display: block;
      }

      div {
        position: absolute;
      }

      #marker {
        box-sizing: border-box;
        top: 0;
        left: 0;
        border: 1px dotted grey;
      }

      #marker div {
        z-index: 10000;
      }

      .scale {
        width: 6px;
        height: 6px;
        background-color: lightgrey;
        border: 1px solid grey;
      }

      #nw {
        top: -4px;
        left: -4px;
      }

      #ne {
        top: -4px;
        right: -4px;
      }

      #sw {
        bottom: -4px;
        left: -4px;
      }

      #se {
        bottom: -4px;
        right: -4px;
      }

      #w {
        top: calc(50% - 4px);
        left: -4px;
        border-radius: 50% 0 0 50%;
      }

      #e {
        top: calc(50% - 4px);
        right: -4px;
        border-radius: 0 50% 50% 0;
      }

      #s {
        bottom: -4px;
        left: calc(50% - 4px);
        border-radius: 0 0 50% 50%;
      }

      #n {
        top: -4px;
        left: calc(50% - 4px);
        border-radius: 50% 50% 0 0;
      }

      #marker #move {
        top: calc(50% - 6px);
        left: calc(50% - 6px);
        width: 12px;
        height: 12px;
        transform: rotate(45deg);
        background: url(../images/move.png);
        background-size: contain;
      }

      #marker #rotate {
        top: -20px;
        right: -20px;
        width: 16px;
        height: 16px;
        background: url(../images/rotate.png);
        background-size: contain;
      }

      #ne:hover {
        cursor: nesw-resize;
      }

      #sw:hover {
        cursor: nesw-resize;
      }

      #nw:hover {
        cursor: nwse-resize;
      }

      #se:hover {
        cursor: nwse-resize;
      }

      #e:hover {
        cursor: ew-resize;
      }

      #w:hover {
        cursor: ew-resize;
      }

      #n:hover {
        cursor: ns-resize;
      }

      #s:hover {
        cursor: ns-resize;
      }

      #rotate:hover {
        cursor: ns-resize;
      }

      #move:hover {
        cursor: move;
      }

      #marker:hover {
        cursor: move;
      }

      .help {
        display: none;
        top: -80px;
        left: -40px;
        font-size: 10px;
        width: 180px;
        height: 10px;
        background: rgba(0, 0, 0, 0.3);
        border: none;
        border-radius: 20px;
        padding: 15px;
        line-height: 10px;
        color: white;
        font-weight: bold;
      }

      #marker .corner:hover ~ #cornerhelp {
        display: block;
      }
    </style>
    <div id="marker" hidden$="[[hidden]]"
         style$="left: [[groupOfShapes.left]]px; top: [[groupOfShapes.top]]px; width:  [[groupOfShapes.width]]px; height: [[groupOfShapes.height]]px;">
      <div id="nw" class="scale corner"></div>
      <div id="ne" class="scale corner"></div>
      <div id="sw" class="scale corner"></div>
      <div id="se" class="scale corner"></div>
      <div id="w" class="scale"></div>
      <div id="n" class="scale"></div>
      <div id="s" class="scale"></div>
      <div id="e" class="scale"></div>
      <div id="move"></div>
      <div id="rotate"></div>

      <div id="cornerhelp" class="help">Hold "shift" to scale symmetrically.</div>
      <!--<div id="rotatehelp" class="help">Hold "shift" to snap to nearest 30 deg.</div>-->
      <!--<div id="rotatehelp" class="help">Hold "shift" to rotate the elements individually.</div>-->
    </div>
  </template>

  <script>
    class DroppadItemMarker extends Polymer.Element {
      static get is() {
        return "droppad-item-marker";
      }

      static get config() {
        return {
          properties: {
            items: {
              type: Array,
              value: function () {
                return [];
              }
            },
            mutationObservers: {    //todo I don't know if we need this one, it might be garbagecollected by default if the target element of the mutation observer is removed from the dom.
              type: Object,
              value: function(){
                return {};
              }
            },
            p2p: PointToPoint,
            groupOfShapes: {
              type: Object,
              computed: "_calcRectangle(items, p2p)"
            },
            hidden: {
              type: Boolean,
              value: false
            }
          }
        }
      }

      _calcRectangle(items, p2p) {
        if (!items || items.length == 0){
          this.set("hidden", true);
          return null;
        }
        this.set("hidden", false);
        let dims = {};
        for (let item of items) {
          let next = item.getBoundingClientRect();
          dims.left = Math.min(dims.left || Number.MAX_VALUE, next.left);
          dims.top = Math.min(dims.top || Number.MAX_VALUE, next.top);
          dims.right = Math.max(dims.right || -Number.MAX_VALUE, next.right);
          dims.bottom = Math.max(dims.bottom || -Number.MAX_VALUE, next.bottom);
        }
        dims.width = dims.right - dims.left;
        dims.height = dims.bottom - dims.top;
        return p2p.makeLogical(dims);
      }

      connectedCallback() {
        this.selector = this.parentNode.querySelector("#dropSelector");
        var addRemoveFromSelectorObserver = new MutationObserver(function (mutations) {
          for (let mutation of mutations) {
            for (let node of mutation.addedNodes) {
              if (node instanceof HTMLElement && node.hasAttribute("data-selectable"))
                this.addToObservableList(node);
            }
            for (let node of mutation.removedNodes) {
              if (node instanceof HTMLElement && node.hasAttribute("data-selectable"))
                this.removeFromObservableList(node);
              this.set("items", selector.querySelectorAll("drop-shape[data-selected]"));
            }
          }
        }.bind(this));
        addRemoveFromSelectorObserver.observe(this.selector, {childList: true});

        this.$.marker.addEventListener("pointerdown", this._pointerDown.bind(this));
        this.pointermoveListener = this._pointerMove.bind(this);
        this.pointerupListener = this._pointerUp.bind(this);
      }

      addToObservableList(node) {
        this.mutationObservers[node.id] = new MutationObserver(this.toggleSelected.bind(this));
        this.mutationObservers[node.id].observe(node, {attributes: true, attributeOldValue: true});
      }

      removeFromObservableList(node) {//todo not sure i need to clean this up??
        this.mutationObservers[node.id].disconnect();
        delete this.mutationObservers[node.id];
      }

      toggleSelected(mutations) {
        let newSearch = false;
        for (let mutation of mutations) {
          if (mutation.attributeName == "data-selected")
            newSearch = true;
        }
        if (newSearch)
          this.items = this.selector.querySelectorAll("drop-shape[data-selected]");
        this.notifyPath("items");
      }

      show() {
        this.set("hidden", false);
      }

      hide() {
        this.set("hidden", true);
      }

      _pointerDown(e) {
        DroppadItemMarker._cancelPropDefault(e);
        this.setPointerCapture(e.pointerId);
        this.addEventListener("pointermove", this.pointermoveListener);
        this.addEventListener("pointerup", this.pointerupListener);
        this.groupCenter = DroppadItemMarker.getScreenCenter(this.$.marker);
        this.start = {x: e.clientX, y: e.clientY};
        this.startAngle = Math.atan2(this.start.y - this.groupCenter.y, this.start.x - this.groupCenter.x);
        this.direction = e.target.id;
        this.action = this.setMoveAction(e);
        this.dispatchEvent(new CustomEvent("track-start", null));
      }

      _pointerMove(e) {
        DroppadItemMarker._cancelPropDefault(e);
        let ms = this.calculateTrackMovements(e);
        this.doSnapping(ms);
        this.dispatchEvent(new CustomEvent("track-move", {detail: ms}));
      }

      _pointerUp(e) {
        DroppadItemMarker._cancelPropDefault(e);
        this.releasePointerCapture(e.pointerId);
        this.removeEventListener("pointerup", this.pointerupListener);
        this.removeEventListener("pointermove", this.pointermoveListener);
        this.dispatchEvent(new CustomEvent("track-end", null));
      }

      static _cancelPropDefault(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      getCenter() {
        return DroppadItemMarker.getScreenCenter(this.$.marker);
      }

      setMoveAction(e) {
        if (this.heldKeys["KeyR"])
          return "rotate";
        if (this.heldKeys["KeyE"])
          return "scale";
        if (e.target.classList.contains("scale"))
          return "scale";
        if (e.target.id == "rotate")
          return "rotate";
        return "move";
      }

      calculateTrackMovements(e) {
        const movX = this.p2p.addZoom(e.clientX - this.start.x);
        const movY = this.p2p.addZoom(e.clientY - this.start.y);
        const scaleX = movX / this.groupOfShapes.width;
        const scaleY = movY / this.groupOfShapes.height;
        const angle = Math.atan2(e.clientY - this.groupCenter.y, e.clientX - this.groupCenter.x);
        return {xMove: movX, yMove: movY, percentX: scaleX, percentY: scaleY, angle: angle - this.startAngle, direction: this.direction, action: this.action};
      }

      //todo this could use some work..
      doSnapping(ms) {
        if (this.direction.indexOf("n") >= 0)
          ms.percentY= -ms.percentY;
        if (this.direction.indexOf("w") >= 0)
          ms.percentX = -ms.percentX;
        if (this.direction.indexOf("n") < 0 && this.direction.indexOf("s") < 0)
          ms.percentY= 0;
        if (this.direction.indexOf("e") < 0 && this.direction.indexOf("w") < 0)
          ms.percentX = 0;
        if (Math.abs(ms.xMove) < 6 && Math.abs(ms.yMove) < 6)
          ms.xMove = ms.yMove = 0;
        if (this.heldKeys["ShiftLeft"] || this.heldKeys["ShiftRight"]) {
          ms.xMove = ms.yMove;
          ms.percentX = ms.percentY;
        }
      }

      static getScreenCenter(elem) {
        const box = elem.getBoundingClientRect();
        return {x: box.left + box.width / 2, y: box.top + box.height / 2};
      }
    }
    customElements.define(DroppadItemMarker.is, DroppadItemMarker);
  </script>
</dom-module>
