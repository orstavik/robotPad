<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="drop-shape.html">
<link rel="import" href="droppad-selector.html">

<dom-module id="droppad-canvas-canvas">
  <template>
    <style>
      :host {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }

      #crossX, #crossY, #center {
        display: block;
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
      }

      #center {
        overflow: visible;
      }

      #crossX, #crossY {
        pointer-events: none;
      }

      #crossX {
        border-bottom: 1px dashed darkgray;
        width: 100%;
      }

      #crossY {
        border-right: 1px dashed darkgray;
        height: 100%;
      }
    </style>
    <div id="crossY" style$="transform: translateX([[p2p.left]]px);"></div>
    <div id="crossX" style$="transform: translateY([[p2p.top]]px);"></div>
    <div id="center"
         style$="transform: translateX([[p2p.left]]px) translateY([[p2p.top]]px) scale([[p2p.zoom]]);">
      <slot></slot>
    </div>
  </template>

  <script>
    class PointToPoint {

      constructor(left, top) {
        this.zoom = 1;
        this.top = top;
        this.left = left;
      }

      setZoom(zoom, x, y) {
        let before = this.calcLogicPoint(x, y);
        this.zoom *= 1 - (zoom);
        let after = this.calcLogicPoint(x, y);
        this.moveLogical(after.x - before.x, after.y - before.y);
      }

      moveScreen(leftShift, topShift) {
        this.top += topShift;
        this.left += leftShift;
      }

      moveLogical(leftShift, topShift) {
        this.top += topShift * this.zoom;
        this.left += leftShift * this.zoom;
      }

      calcLogicPoint(screenX, screenY) {
        const x2 = (screenX - this.left) / this.zoom;
        const y2 = (screenY - this.top) / this.zoom;
        return {x: x2, y: y2};
      }

      calcLogicalDistance(XorY1, XorY2) {
        return (XorY1 - XorY2) / this.zoom;
      }

      reset(left, top) {
        this.zoom = 1;
        this.left = left;
        this.top = top;
      }
    }

    class DroppadCanvasCanvas extends Polymer.Element {
      static get is() {
        return "droppad-canvas-canvas";
      }

      static get config() {
        return {
          properties: {
            pointDown: Object,
            p2p: {
              type: PointToPoint,
              value: function () {
                return new PointToPoint(window.innerWidth / 2, window.innerHeight / 2);
              },
              notify: true
            }
          }
        }
      }

      connectedCallback() {
        this.addEventListener("wheel", this._mouseScroll.bind(this));
        this.addEventListener("pointerdown", this._mouseDown.bind(this));
        this.mouseMoveListener = this._mouseMove.bind(this);
        this.mouseUpListener = this._mouseUp.bind(this);
      }

      reset() {
        this.set("p2p", new PointToPoint(window.innerWidth / 2, window.innerHeight / 2));
      }

      _mouseDown(e) {
        if (e.path[0] != this)
          return;
        let lastPointDown = this.pointDown;
        let lastTime = Number(lastPointDown ? lastPointDown.timeStamp : 0);
        this.pointDown = e;
        if ((this.pointDown.timeStamp - lastTime) < 300) {
          this.removeFireDeselect();
          this.dispatchEvent(new CustomEvent("new-shape", {detail: this.p2p.calcLogicPoint(e.clientX, e.clientY)}));
        } else {
          this.fireDeselect = setTimeout(function () {
            this.dispatchEvent(new CustomEvent("deselect"), null);
          }.bind(this), 300);
          this.setPointerCapture(e.pointerId);
          this.addEventListener("pointermove", this.mouseMoveListener);
          this.addEventListener("pointerup", this.mouseUpListener);
        }
        DroppadCanvasCanvas.endAll(e);
      }

      removeFireDeselect() {
        clearTimeout(this.fireDeselect);
        this.fireDeselect = null;
      }

      _mouseUp(e) {
        this.releasePointerCapture(e.pointerId);
        this.removeEventListener("pointermove", this.mouseMoveListener);
        this.removeEventListener("pointerup", this.mouseMoveListener);
        DroppadCanvasCanvas.endAll(e);
      }

      _mouseMove(e) {
        if (this.fireDeselect)
          this.removeFireDeselect();
        this.p2p.moveScreen(e.clientX - this.pointDown.clientX, e.clientY - this.pointDown.clientY);
        this.notifyPath("p2p"); //todo delay this using requestAnimationFrame??
        DroppadCanvasCanvas.endAll(e);
        this.pointDown = e;
      }

      static endAll(e) {
        e.stopPropagation();
        e.preventDefault();
      }

      _mouseScroll(e) {
        this.p2p.setZoom(e.deltaY / 500, e.clientX, e.clientY);
        this.notifyPath("p2p");
      }
    }
    customElements.define(DroppadCanvasCanvas.is, DroppadCanvasCanvas);
  </script>
</dom-module>
