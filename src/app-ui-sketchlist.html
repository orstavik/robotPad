<dom-module id="app-ui-sketchlist">
  <template>
    <style>
      :host {
        display: block;
      }
      .sketchCard {
        display: flex;
        height: 120px;
        margin: 0 0 12px;
        background-color: white;
        border-radius: 3px;
      }
      .previewImg {
        display: inline-block;
        width: 150px;
        background: mediumspringgreen;
      }
      .contentBox {
        display: flex;
        box-sizing: border-box;
        flex-direction: column;
        flex-grow: 1;
        align-content: flex-start;
        justify-content: space-between;
        padding: 12px;
      }
      .contentBox h4 {
        margin: 0;
        font-size: 17px;
        font-weight: 300;
        line-height: 1;
      }
      .contentBox span {
        font-size: 10px;
        color: gray;
      }
      .contentBox paper-button {
        height: 32px;
        margin: 0 0 0 12px;
        font-size: 12px;
        text-align: center;
      }
      .buttonRow {
        display: flex;
        justify-content: flex-end;
      }
      paper-button#load {
        background-color: var(--paper-indigo-a200);
        color: white;
      }
    </style>
    <template is="dom-repeat" items="[[sketchList]]">
      <paper-material elevation="1" class="sketchCard">
        <div class="previewImg"></div>
        <div class="contentBox">
          <div>
            <h4>[[item.value.name]]</h4>
            <span>[[item.value.created]]</span>
          </div>
          <div class="buttonRow">
            <paper-button id="load" raised on-click="_loadSketch" data-key$="[[item.key]]">Load</paper-button>
            <paper-button id="remove" raised on-click="_deleteSketch" data-key$="[[item.key]]">Remove</paper-button>
          </div>
        </div>
      </paper-material>
    </template>
  </template>
  <script>

    class AppUiSketchlist extends Polymer.Element {
      static get is() {
        return "app-ui-sketchlist";
      }

      static get config() {
        return {
          properties: {
            uid: {
              type: String,
              observer: "_newUid"
            },
            sketchList: Array
          }
        }
      }

      connectedCallback(){
        this.updateSketchlistFunc = this.updateSketchList.bind(this);
      }

      _newUid(uid) {
        if (this.dbListener){
          this.dbListener.off("value", this.updateSketchlistFunc);
          this.dbListener = null;
        }
        if (!uid){
          this.set("sketchList", []);
          return;
        }
        let path = "/users/" + uid + "/sketchlist/";
        this.dbListener = firebase.app("droppad").database().ref(path);
        this.dbListener.on("value", this.updateSketchlistFunc);
      }

      _loadSketch(e){
        this.dispatchEvent(new CustomEvent("load-sketch", {composed: true, bubbles: true, detail: e.target.dataset.key}));
      }

      _deleteSketch(e){
        let sketchid = e.target.dataset.key;
        if(!confirm("do you want to delete sketch #" + sketchid))
          return;
        const updates = {};
        updates["sketches/"+ sketchid] = null;
        updates["/users/" + this.uid + "/sketchlist/" + sketchid] = null;
        return firebase.app("droppad").database().ref().update(updates, function(){
          alert("you have deleted #" + sketchid);
        });
      }

      updateSketchList(snap){
        let res = AppUiSketchlist.firebaseObjectToArray(snap.val());
        this.set("sketchList", res);
      }

      static firebaseObjectToArray(val) {
        return Object.keys(val).map(function (key) { return {key: key, value: val[key]}; });
      }
    }
    customElements.define(AppUiSketchlist.is, AppUiSketchlist);
  </script>
</dom-module>
