<dom-module id="account-button">
    <template>
        <style>
            :host {
                display: inline-block;
                pointer-events: none;
            }
            #mainCircle {
                display: flex;
                width: var(--account-button-size);
                height: var(--account-button-size);
                margin: 10px;
                align-items: center;
                justify-content: center;
                background-color: var(--account-button-color);
                border-radius: 50%;
                cursor: pointer;
                opacity: 1;
                pointer-events: auto;
                transition: box-shadow 0.2s, opacity 0.2s, background-color 0.3s;
            }
            #mainCircle[hidden]{
                opacity: 0;
                pointer-events: none;
            }
            #mainCircle > iron-icon {
                --iron-icon-width: calc(var(--account-button-size) * 0.5);
                --iron-icon-height: calc(var(--account-button-size) * 0.5);
                --iron-icon-fill-color: var(--account-button-icon-color);
            }
            #outerBox {
                display: flex;
                box-sizing: border-box;
                max-height: 600px;
                position: absolute;
                top: 10px;
                right: 10px;
                border-radius: 3px;
                pointer-events: none;
                opacity: 0;
                overflow: hidden;
                z-index: 10;
            }
            #outerBox[expanded] {
                pointer-events: auto;
                z-index: 1000;
            }
            #shadyCircle {
                width: var(--account-button-size);
                height: var(--account-button-size);
                position: absolute;
                top: 0;
                right: 0;
                border-radius: 50%;
                background-color: white;
                will-change: transform;
                pointer-events: none;
                z-index: -1;
            }
            #boxContent {
                opacity: 0;
            }
            #closeButton {
                position: absolute;
                top: 0;
                right: 0;
                z-index: 10;
            }
        </style>

        <paper-material id="mainCircle" elevation=1 on-click="_toggleState" hidden="[[active]]">
            <paper-ripple></paper-ripple>
            <iron-icon icon="[[icon]]"></iron-icon>
        </paper-material>
        
        <paper-material id="outerBox" elevation=0 expanded$="[[active]]">
            <paper-material id="shadyCircle" expanded$="[[active]]"></paper-material>
            <div id="boxContent">
                <paper-icon-button id="closeButton" icon="clear" on-tap="_disActive"></paper-icon-button>
                <slot></slot>
            </div>
        </paper-material>
    
    </template>
    <script>
        class AccountButton extends Polymer.Element {
            static get is() {
                return "account-button";
            }

            static get config() {
                return {
                    properties: {
                        active: {
                            type: Boolean,
                            value: false,
                            reflectToAttribute: true,
                            notify: true,
                            observer: "_applyState"
                        },
                        icon: String,
                        childs: Array
                    }
                }
            }

            _toggleState(e) {
                this.active = !this.active;
                console.log("toggle");
            }

            _disActive() {
                this.active = false;
                console.log("close");
            }

            _applyState(active) {
                if (active) {
                    this.$.mainCircle.elevation = 2;
                    this._expandCard(300);
                } else {
                    this.$.mainCircle.elevation = 1;
                    this._collapseCard(300);
                }
            }

            _expandCard(dur) {
                let box = this.$.outerBox;
                let circle = this.$.shadyCircle;
                let content = this.$.boxContent;
                if (!this.scale) {
                    var bRect = box.getBoundingClientRect();
                    var cRect = circle.getBoundingClientRect();
                    var diagonal = Math.sqrt(bRect.height*bRect.height+bRect.width*bRect.width);
                    this.scale = diagonal/cRect.width*2;
                };
                this.boxAppear = box.animate({opacity: [0, 1]}, {
                    duration: 0,
                    fill: "forwards"
                });
                this.circleGrow = circle.animate({transform: ["scale(1)", "scale("+this.scale+")"]}, {
                    duration: dur,
                    fill: "forwards",
                    easing: "cubic-bezier(0.4, 0, 0.2, 1)"
                });
                this.contentShow = content.animate({opacity: [0,1], transform: ["translateY(-6px)", "translateY(0)"]}, {
                    delay: dur/2,
                    duration: dur,
                    fill: "forwards",
                    easing: "ease-out"
                });
                setTimeout(function() {
                    box.elevation = 2;
                }.bind(this), dur/2);
            }

            _collapseCard(dur) {
                this.$.outerBox.animate({opacity: [1, 0]}, {
                    duration: dur/3,
                    fill: "forwards"
                });
                this.$.boxContent.animate({opacity: [1,0]}, {
                    duration: 0,
                    fill: "forwards"
                });
                this.$.outerBox.elevation = 0;
            }
        }
        customElements.define(AccountButton.is, AccountButton);
    </script>
</dom-module>
