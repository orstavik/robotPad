<link rel="import" href="../bower_components/polymer/polymer.html"/>
<dom-module id="drop-shape">
    <template>
        <style>
            :host {
                display: inline-block;
                width: 40px;
                height: 40px;
            }

            #inner {
                display: inline-block;
                width: 100%;
                height: 100%;
                background: white;
                border: 1px solid;
                border-radius: 0 50% 50% 50%;
            }
            :host(.color1) #inner{
                background: blue;
            }

        </style>

        <div id="inner"></div>

    </template>

    <script>
        class DropShape extends Polymer.Element {
            static get is() {
                return "drop-shape";
            }

            static get config() {
                return {
                    properties: {
                        input: Object,
                        counter: Number,
                        selected: {
                            type: Boolean,
                            observer: "getElementInfo"
                        }
                    }
                };
            }
            isTriangle(l) {
                return l === "t";
            }
            isCircle(l) {
                return l === "c";
            }
            isSquare(l) {
                return l === "s";
            }
            isCustom(l) {
                if (!l)
                    return false;
                return !this.isTriangle(l) && !this.isSquare(l) && !this.isCircle(l);
            }
        }
        customElements.define(DropShape.is, DropShape);
    </script>
</dom-module>
