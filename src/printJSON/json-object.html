<dom-module id="json-object">
    <template>
        <style>
            .string { color: green; }
            .number { color: blue; }
            .boolean { color: red; }
            .null { color: magenta; }
            .key { color: darkorange; }
        </style>
        <template is="dom-if" if="[[isObject(obj)]]">
            {<br/>
            <div class="jsonObject" style$="padding-left: [[level]]em">
                <template is="dom-repeat" items="{{_toArray(obj)}}">
                    <template is="dom-if" if="[[!isZero(index)]]">
                        <span>,</span><br />
                    </template>
                    <span>
                        <span class="key">[[item.name]] :</span>
                        <json-object obj="{{item.value}}" level="[[nextLevel()]]"></json-object>
                    </span>
                </template>
            </div>
            }
        </template>

        <template is="dom-if" if="[[isArray(obj)]]">
            [
            <template is="dom-repeat" items="[[obj]]">
                <json-object obj="{{item}}" level="[[nextLevel()]]"></json-object>,
            </template>
            ]
        </template>

        <template is="dom-if" if="[[isPrimitive(obj)]]">
            <span id="editable" class$="[[getType()]]" contenteditable on-input="transferEditInDomToPolymerObj">[[obj]]</span>
        </template>
        </span>
    </template>

    <script>
        Polymer({
            is: 'json-object',

            properties: {
                obj: {
                    type: Object,
                    notify: true
                },
                level: Number
            },
            _toArray: function(obj) {
                return Object.keys(obj).map(function(key) {
                    return {
                        name: key,
                        value: obj[key]
                    };
                });
            },
            getType: function () {
                return typeof this.obj;
            },
            isZero: function (index) {
                return index === 0;
            },
            nextLevel: function () {
                return this.level+1;
            },
            isArray: function (obj) {
                return Array.isArray(obj);
            },
            isObject: function (obj) {
                return !Array.isArray(obj) && typeof obj === "object";
            },
            isPrimitive: function (obj) {
                return typeof obj !== "object";
            },
            transferEditInDomToPolymerObj: function(e){
                var txt = this.$$("#editable").innerText;
                if (this.getType() === "number")
                    this.set("obj", Number(txt));
                else if (this.getType() === "boolean")
                    this.set("obj", Boolean(txt));
                else
                    this.set("obj", txt);
                this.fire("edited", this);
            }
        });
    </script>
</dom-module>
