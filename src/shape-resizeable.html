<dom-module id="shape-resizeable">
    <style>
        :host {
            display: block;
        }

    </style>
    <template>
        <content on-mousemove="resize"></content>
    </template>

    <script>
        Polymer({
            is: 'shape-resizeable',

            properties: {
                scale: {
                    type: Number,
                    value: 1,
                    observer: "setStyle",
                    notify: true
                }
            },
            setStyle: function () {
                this.style.transform = "scale(" + this.scale + ")";
            },
            resize: function (e) {
                if (e.which !== 2)
                    return;
                var number = (this.scale || 1) - (e.movementY * 0.03);
                this.set("scale", Math.round(number * 100)/100);
                this.setStyle();
                this.fire("propchange", {propName: "scale", propValue: this.scale});
            }
        });
    </script>
</dom-module>
