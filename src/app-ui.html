<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">

<dom-module id="app-ui">
    <template>
        <style>
            .fab-wrapper {
                display: inline-block;
                position: absolute;
                top: 6px;
                left: 6px;
                z-index: 100;
            }

            .minifab-wrapper {
                margin-top: 20px;
            }
            
            #tools-fab {
                margin: 10px;
                --paper-fab-background: var(--paper-light-blue-200);
                --iron-icon-fill-color: black;
                transition-duration: 0.3s;
            }

            #tools-fab:not([active])+.minifab-wrapper paper-fab {
                opacity: 0;
                transform: scale(0.9);
                pointer-events: none;
                transition-delay: 0s !important;
            }

            #account-fab {
                position: absolute;
                top: 6px;
                right: 6px;
                margin: 10px;
                --paper-fab-background: white;
                --iron-icon-fill-color: black;
                z-index: 100;
            }

            paper-fab[mini] {
                margin: 10px auto;
                --paper-fab-background: white;
                --iron-icon-fill-color: black;
                transform: scale(1);
                transition-duration: 0.2s;
                transition-timing-function: ease-in-out;
            }
            
            #help-fab {
                position: absolute;
                bottom: 6px;
                left: 6px;
                margin: 10px;
                --paper-fab-background: white;
                --iron-icon-fill-color: black;
                z-index: 100;
            }
        </style>

        <div class="fab-wrapper">
            <paper-fab id="tools-fab" icon="icons:build" toggles></paper-fab>

            <div class="minifab-wrapper">
                <iron-selector id="selector" selected-attribute="active" selected="{{selected}}">
                    <paper-fab mini id="json-fab" icon="icons:settings-ethernet" style="transition-delay: 0s">
                        <paper-material class="tools-paper" elevation="1"></paper-material>
                    </paper-fab>
                    <paper-fab mini id="palette-fab" icon="image:color-lens" style="transition-delay: 0.08s">
                        <paper-material class="tools-paper" elevation="1"></paper-material>
                    </paper-fab>
                    <paper-fab mini id="history-fab" icon="icons:restore" style="transition-delay: 0.14s">
                        <paper-material class="tools-paper" elevation="1"></paper-material>
                    </paper-fab>
                </iron-selector>
            </div>
        </div>

        <paper-fab id="account-fab" icon="icons:account-circle"></paper-fab>
        <paper-fab id="help-fab" icon="icons:help-outline"></paper-fab>
    
    </template>
    <script>
        class AppUi extends Polymer.Element {
            static get is() {
                return "app-ui";
            }

            static get config() {
                return {
                    properties: {
                        selected: {
                            type: Number,
                            observer: "selectedChange"
                        }
                    }
                }
            }

            selectedChange() {
                
            }
        }
        customElements.define(AppUi.is, AppUi);
    </script>
</dom-module>
