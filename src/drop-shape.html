<link rel="import" href="../bower_components/polymer/polymer.html"/>
<dom-module id="drop-shape">
    <template>
        <style>
            :host {
                display: flex;
                width: 40px;
                height: 40px;
                border-radius: 50%;
            }

            #inner {
                display: flex;
                box-sizing: border-box;
                width: 100%;
                height: 100%;
                background: lightgray;
                border-radius: 0 50% 50%;
            }
            
            :host([centered]) #inner {
                transform: rotate(45deg);
            }
            #inner.color0{
                background: var(--tone-color-0);
            }
            #inner.color1{
                background: var(--tone-color-1);
            }
            #inner.color2{
                background: var(--tone-color-2);
            }
            #inner.color3{
                background: var(--tone-color-3);
            }
            #inner.color4{
                background: var(--tone-color-4);
            }
            #inner.color5{
                background: var(--tone-color-5);
            }
            #inner.color6{
                background: var(--tone-color-6);
            }
            #inner.color7{
                background: var(--tone-color-7);
            }
            #inner.color8{
                background: var(--tone-color-8);
            }
            #inner.color9{
                background: var(--tone-color-9);
            }
            #inner.color10{
                background: var(--tone-color-10);
            }
            #inner.color11{
                background: var(--tone-color-11);
            }

            #inner.tone0{
                background: var(--tone-tone-0);
            }
            #inner.tone1{
                background: var(--tone-tone-1);
            }
            #inner.tone2{
                background: var(--tone-tone-2);
            }
            #inner.tone3{
                background: var(--tone-tone-3);
            }
            #inner.tone4{
                background: var(--tone-tone-4);
            }
            #inner.tone5{
                background: var(--tone-tone-5);
            }
            #inner.tone6{
                background: var(--tone-tone-6);
            }
        </style>

        <div id="inner" class$="[[input.style]]"></div>

    </template>

    <script>
        class DropShape extends Polymer.Element {
            static get is() {
                return "drop-shape";
            }

            static get config() {
                return {
                    properties: {
                        input: Object,
                        counter: Number,
                        selected: {
                            type: Boolean,
                            observer: "getElementInfo"
                        },
                        centered: {
                            type: Boolean,
                            value: true,
                            reflectToAttribute: true
                        }
                    }
                };
            }
        }
        customElements.define(DropShape.is, DropShape);
    </script>
</dom-module>
